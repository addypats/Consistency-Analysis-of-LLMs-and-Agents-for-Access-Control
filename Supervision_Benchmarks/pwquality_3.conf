# Generated pwdquality.conf based on provided password policies.
#
# Policy: There must be at least 1 character in the new password that isn't in the old password.
difok = 1
#
# Policy: The password must be at least 8 characters long.
minlen = 8
#
# Policy: Password cannot contain words in the cracklib directory.
dictcheck = 1
#
# Policy: Password cannot contain the username in any form.
usercheck = 1
#
# Policy: Must be enforced by the PAM module.
enforcing = 1
#
# Policy: Allows the user 3 retries before returning an error.
retry = 3

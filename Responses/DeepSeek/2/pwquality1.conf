# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum password length
minlen = 8

# Minimum number of digits required
dcredit = -1

# Minimum number of uppercase characters required
ucredit = 0

# Minimum number of lowercase characters required
lcredit = -1

# Minimum number of other (non-alphanumeric) characters required
ocredit = 0

# Minimum number of character classes required (digits, uppercase, lowercase, others)
minclass = 2

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Check if password contains the username in some form
usercheck = 1

# Check if password contains words from the dictionary
dictcheck = 1

# Check if password is a palindrome
palindrome = 1

# Check if password differs from old password by at least this many characters
difok = 1

# Maximum number of consecutive characters of the same class
maxclassrepeat = 4

# Check for geometric keyboard patterns
gecoscheck = 1

# Minimum acceptable size for the new password
minlen = 8

# Enforce password history (remember last 5 passwords)
remember = 5

# Minimum days between password changes
min_days = 2

# Maximum days between password changes (90 days)
max_days = 90

# Days before password expires to warn user
warn_age = 7

# Number of days after password expires that account is disabled
inactive = 7

# Number of days after password expires until account is locked
lock_days = 7
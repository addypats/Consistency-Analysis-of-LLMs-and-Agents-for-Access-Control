# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum password length
minlen = 8

# Minimum number of lowercase characters
minclass = 2

# Minimum number of uppercase characters
# (included in minclass requirement)

# Minimum number of digits
dcredit = -1

# Minimum number of other (non-alphanumeric) characters
# ocredit = 0  # Not required by policy

# Maximum number of consecutive identical characters
maxrepeat = 3

# Check if password contains the user's name in some form
usercheck = 1

# Check if password contains words from the dictionary
dictcheck = 1

# Minimum number of characters that must be different from old password
difok = 5

# Minimum time between password changes (in days)
minage = 2

# Maximum password age (in days) - Note: This is typically set in /etc/login.defs
# maxage = 90

# Number of previous passwords to remember
# remember = 24  # Typically set in PAM configuration

# Reject passwords that contain palindromes
palindrome = 1

# Reject passwords that are too similar to the old one
similar = deny

# Enforce password complexity requirements
enforce_for_root = 1

# Local words to add to dictionary check
# local_users_only = 0

# Note: The following policies are not configurable in pwquality.conf
# but are enforced through organizational policy:
# - Passwords must not be inserted into email messages or other electronic communication
# - Passwords should not be shared with anyone
# - Passwords should not be written down or stored electronically without encryption
# - Maximum password age of 90 days (configured in /etc/login.defs or PAM)
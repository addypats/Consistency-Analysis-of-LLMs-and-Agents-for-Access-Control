# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum password length
minlen = 8

# Minimum number of lowercase characters
minclass = 2

# Minimum number of uppercase characters
# (included in minclass requirement)

# Minimum number of digits
dcredit = -1

# Minimum number of other (non-alphanumeric) characters
# ocredit = 0  # Not required by policy

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Check whether it contains the user name in some form
usercheck = 1

# Check whether it contains words from the passwd entry GECOS field
# of the user
gecoscheck = 1

# Check whether it contains words from the dictionary
dictcheck = 1

# Minimum number of characters that must be different from the old password
difok = 5

# Minimum acceptable size for the new password (not a policy requirement but good practice)
minlen = 8

# The minimum number of required classes of characters for the new password
# (digits, uppercase, lowercase, others)
minclass = 2

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Enforce no palindromes
palindrome = 1

# Maximum length of a monotonic character sequence
maxsequence = 3

# Whether to check for the password being a rotated version of the old one
rotated = 1

# Whether to check for the words from the user's history
enforce_for_root = 1

# Local words (additional dictionary)
# local_users_only = 1

# Remember old password (prevents reuse)
# Note: This requires pam_unix with remember option in /etc/pam.d/system-auth
# remember = 24  # Would remember last 24 passwords if configured in PAM

# Minimum time between password changes (in days)
# Note: This is enforced by PAM, not pwquality
# min_days = 2

# Maximum password age (in days)
# Note: This is enforced by PAM, not pwquality
# max_days = 90
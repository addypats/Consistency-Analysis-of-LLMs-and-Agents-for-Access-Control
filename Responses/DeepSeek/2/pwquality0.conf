# /etc/security/pwquality.conf

# Minimum length of password
minlen = 8

# Require at least one digit
dcredit = -1

# Require at least one uppercase letter
ucredit = 0

# Require at least one lowercase letter
lcredit = -1

# Require at least one other character (special character)
ocredit = 0

# Do not allow passwords to contain the username
usercheck = 1

# Do not allow passwords to contain dictionary words
dictcheck = 1

# Do not allow passwords to contain the user's name
gecoscheck = 1

# Minimum number of days between password changes
minclass = 2

# Maximum number of days a password can be used
maxrepeat = 90

# Do not allow more than 3 consecutive identical characters
maxsequence = 3

# Do not allow more than 4 characters in sequence (e.g., "abcd")
maxclassrepeat = 4

# Do not allow passwords that are palindromes
palindrome = 1

# Do not allow passwords that are based on a dictionary word
dictpath = /usr/share/dict/words

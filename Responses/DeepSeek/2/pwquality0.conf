# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum password length
minlen = 8

# Minimum number of lowercase characters
minclass = 2

# Minimum number of uppercase characters
# (included in minclass requirement)

# Minimum number of digits
dcredit = -1

# Minimum number of other (non-alphanumeric) characters
# ocredit = 0  # Not required by policy

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Check whether the password contains the user name in some form
usercheck = 1

# Check whether the password contains words from the dictionary
dictcheck = 1

# Minimum number of characters that must be different from the old password
difok = 5

# Minimum acceptable size for the new password
minclass = 2

# Enforce checking of whether the password is a palindrome
palindrome = 1

# Enforce checking of whether the password is based on the user's name
gecoscheck = 1

# Enforce checking of whether the password is based on the user's login name
usercheck = 1

# Maximum number of consecutive characters of the same class
maxclassrepeat = 4

# Reject passwords which contain more than N characters in the same character class
maxclassrepeat = 4

# Minimum number of required classes of characters for the new password
# (digits, uppercase, lowercase, others)
minclass = 2

# Note: Password rotation (90 days) and minimum password age (2 days) 
# are configured in /etc/login.defs or using chage command, not in pwquality.conf
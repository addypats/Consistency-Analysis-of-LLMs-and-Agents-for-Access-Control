# /etc/security/pwquality.conf
# Password quality configuration

# Minimum password length
minlen = 8

# Minimum number of lowercase characters
minclass = 2

# Minimum number of uppercase characters
# (included in minclass requirement)

# Minimum number of digits
dcredit = -1

# Minimum number of other characters
# (included in minclass requirement)

# Maximum number of consecutive same characters
maxrepeat = 3

# Check if password contains the user's name in some form
usercheck = 1

# Check if password contains the username in some form
enforce_for_root = 1

# Minimum number of characters that must be different from the old password
difok = 5

# Maximum number of allowed consecutive class characters (e.g., letters)
maxclassrepeat = 4

# Check for dictionary words
dictcheck = 1

# Check for palindromes
palindrome = 1

# Check for geometric patterns on keyboard
gecoscheck = 1

# Check if it's based on the old password
similar = deny

# Minimum time in days before password can be changed again
minage = 2

# Maximum time in days before password must be changed
maxage = 90

# Number of days to warn before password expiration
pass_max_days = 90
pass_warn_age = 7
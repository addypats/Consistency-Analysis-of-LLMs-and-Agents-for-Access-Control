# /etc/security/pwquality.conf

# Password aging
PASS_MAX_DAYS = 90

# Minimum password length
minlen = 10

# Password complexity requirements
minclass = 3
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1

# Password history (prevent reuse for 1 year)

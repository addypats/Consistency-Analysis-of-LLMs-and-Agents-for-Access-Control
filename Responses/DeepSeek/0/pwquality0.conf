# /etc/security/pwquality.conf
# Password quality configuration

# Password aging (90 days) - Note: This is typically set in /etc/login.defs
# For pwquality.conf, we focus on complexity requirements

# Minimum password length
minlen = 10

# Require at least one digit (0-9)
dcredit = -1

# Require at least one uppercase character (A-Z)
ucredit = -1

# Require at least one lowercase character (a-z)
lcredit = -1

# Require at least one other (special) character
# Characters: !@#$%^&*_+=?/~';',<>|\
ocredit = -1

# Minimum number of character classes required (upper, lower, digit, other)
minclass = 3

# Maximum allowed consecutive same characters
maxrepeat = 2

# Check if it contains the user name in some form
usercheck = 1

# Number of characters in the new password that must not be present in the old password
difok = 5

# Enforce for root
enforcing = 1

# Retry prompt
retry = 3

# Check against dictionary words
dictcheck = 1

# Maximum sequence length
maxsequence = 3

# Note: Password reuse policy (1 year) and maximum age (90 days) should be configured in:
# - /etc/login.defs (PASS_MAX_DAYS=90)
# - /etc/pam.d/system-auth or /etc/pam.d/common-password for password history
#   (using 'remember' option in pam_unix or pam_pwhistory)
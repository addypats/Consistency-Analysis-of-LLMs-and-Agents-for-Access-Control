# /etc/security/pwquality.conf

# Password aging policy
PASS_MAX_DAYS = 90

# Minimum password length
minlen = 10

# Password complexity requirements
minclass = 3
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1

# Prevent dictionary words and common patterns
dictcheck = 1
usercheck = 1
enforce_for_root = 1

# Prevent reuse of previous passwords
remember = 12

# Additional restrictions to prevent easily guessable passwords
maxrepeat = 2
maxsequence = 3
maxclassrepeat = 2
gecoscheck = 1
badwords = username,ssn,nickname,birthdate,relative

# /etc/security/pwquality.conf
# Password quality configuration

# Password aging (90 days) - Note: This is set in /etc/login.defs, not here
# Add to /etc/login.defs: PASS_MAX_DAYS 90

# Minimum password length
minlen = 10

# Password complexity requirements
minclass = 3
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1

# Special characters allowed (as specified in policy)
# Note: pwquality uses different syntax for special characters
# The policy characters !@#$%^&*_+=?/~';',<>|\ will be handled by ocredit

# Dictionary words check
dictcheck = 1
dictpath = /usr/share/dict/words

# Username similarity check
usercheck = 1

# Password history (1 year) - Note: This is set in /etc/pam.d/common-password
# Add to pam configuration: remember=12

# Additional security settings
maxrepeat = 2
maxsequence = 3
maxclassrepeat = 2

# Check for palindrome
palindrome = 1

# Check for geometric patterns
gecoscheck = 1

# Reject passwords containing user's name in straight or reversed form
badwords = username firstname lastname nickname birthdate ssn social security

# Note: Some policy requirements need additional configuration:
# 1. PASS_MAX_DAYS 90 in /etc/login.defs
# 2. remember=12 in PAM configuration for password history
# 3. User education for passwords not tied to personal information
# /etc/security/pwquality.conf
# Password quality configuration file
# Generated according to specified security policy requirements

# Password length requirements (8.3.6, 8.2.3)
# Minimum password length: 12 characters (8.3.6)
minlen = 12
# Minimum different characters: 7 (8.2.3)
difok = 7

# Character class requirements (8.3.6, 8.2.3)
# Require at least one digit (numeric character)
dcredit = -1
# Require at least one lowercase letter (alphabetic character)
lcredit = -1
# Require at least one uppercase letter
ucredit = -1
# Require at least one other (special) character
ocredit = -1

# Password history (8.2.5, 8.3.7)
# Remember last 4 passwords (do not allow reuse)
remember = 4

# Password complexity requirements
# Minimum number of character classes required
minclass = 3
# Maximum number of consecutive identical characters
maxrepeat = 2
# Maximum number of consecutive characters of same class
maxclassrepeat = 3

# Password similarity checks
# Check if password contains username
usercheck = 1
# Check if password is a palindrome
palindrome = 1

# Dictionary checks
# Use system dictionary for password checks
dictcheck = 1
# Path to dictionary (if using custom dictionary)
# dictpath = /usr/share/dict/words

# Additional security settings
# Enforce all checks
enforcing = 1
# Retry count for password entry
retry = 3

# Note: The following policies are enforced at system/application level:
# - Account lockout after 6 attempts (8.1.6) - Configure in /etc/security/faillock.conf
# - Lockout duration of 30 minutes (8.1.7, 8.3.4) - Configure in /etc/security/faillock.conf
# - Session timeout after 15 minutes idle (8.1.8) - Configure in /etc/profile or PAM
# - Password expiration every 90 days (8.2.4) - Configure in /etc/login.defs
# - First-time password change (8.2.6) - Configure in /etc/login.defs
# - MFA implementation (8.4.1 to 8.5.1) - Configure in PAM and applications
# - No hardcoded passwords (8.6.2, 8.6.3) - Enforced through development policies
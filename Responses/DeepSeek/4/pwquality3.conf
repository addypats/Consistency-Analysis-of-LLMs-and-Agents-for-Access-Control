# /etc/security/pwquality.conf
# Password policy compliant with NIST SP 800-63B guidelines

# Minimum password length (NIST: 8 characters for user-chosen passwords)
minlen = 8

# Maximum password length (NIST: at least 64 characters should be permitted)
# Note: Setting to 0 means no maximum length
maxrepeat = 0
maxsequence = 0

# Do not enforce character class requirements
# NIST discourages composition rules like requiring mixtures of character types
minclass = 0

# Do not enforce specific character class counts
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Do not enforce consecutive character restrictions
# NIST discourages prohibiting consecutively repeated characters
maxrepeat = 0
maxsequence = 0

# Enable dictionary check for common passwords
# NIST requires checking against known compromised passwords
dictcheck = 1

# Enable user check (prevent passwords containing username)
# NIST discourages context-specific words including username
usercheck = 1

# Enable enforcing for root
enforcing = 1

# Retry prompt before returning error
retry = 3

# Path to dictionary for dictionary check (if available)
# dictpath = /usr/share/dict/words

# Additional settings for security:
# Check for palindrome
palindrome = 0

# Check for monotonic sequences
monothonic = 0

# Check for simple rotations
simple = 0

# Note: This configuration implements NIST SP 800-63B guidelines:
# - Minimum 8 characters for user-chosen passwords
# - No arbitrary complexity requirements
# - Dictionary/blacklist checking for compromised passwords
# - No periodic password changes required
# - No character class mixture requirements
# - Allows all printable ASCII and space characters
# - Username cannot be part of password
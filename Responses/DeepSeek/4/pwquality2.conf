# /etc/security/pwquality.conf
# Password policy configuration based on NIST SP 800-63B guidelines

# Minimum password length (NIST requires at least 8 characters for user-chosen passwords)
minlen = 8

# Maximum password length (NIST recommends allowing at least 64 characters)
maxlen = 64

# Do not enforce character class requirements (NIST discourages composition rules)
# minclass = 0

# Do not require specific character types (NIST discourages composition rules)
# dcredit = 0
# ucredit = 0
# lcredit = 0
# ocredit = 0

# Do not enforce consecutive character restrictions (NIST discourages such rules)
# maxrepeat = 0
# maxsequence = 0

# Check against dictionary words and common passwords (NIST requires checking against blacklists)
dictcheck = 1

# Check for user-specific information in password (username, etc.)
usercheck = 1

# Enable enforcement of the policy
enforcing = 1

# Number of retries before returning failure
retry = 3

# Local users only (not root)
local_users_only

# Note: Additional blacklist checking for compromised passwords should be implemented
# at the application level as recommended by NIST SP 800-63B
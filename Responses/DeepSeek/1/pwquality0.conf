```ini
# /etc/security/pwquality.conf

# Minimum password length
minlen = 8

# Recommended password length
minclass = 15

# Reject passwords that are sequential or contain common words
dictcheck = 1
usercheck = 1
enforcing = 1

# Reject passwords found in breached password lists
badwords = /path/to/breached_passwords_list.txt

# Disable password hints
hints = 0

# Disable composition rules for special characters
minclass = 0

# Enable passphrases up to 64 characters
maxrepeat = 64

# Encourage long passwords over complex ones
maxsequence = 0
maxclassrepeat = 0

# Enable multi-factor authentication and risk-based authentication
# (These settings are typically configured in the authentication system, not pwquality.conf)
```
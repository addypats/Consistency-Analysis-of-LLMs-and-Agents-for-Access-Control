# /etc/security/pwquality.conf
# Password quality configuration

# Minimum password length (8 characters minimum)
minlen = 8

# Maximum password length (64 characters for passphrases)
maxlen = 64

# Password complexity settings (disabled as per policy)
# Composition rules are no longer required
minclass = 0

# Dictionary check (screens for common words like "password")
dictcheck = 1

# User check (prevents passwords containing username)
usercheck = 1

# Enforce for root
enforcing = 1

# Retry count before returning error
retry = 3

# Sequence length check (prevents sequential strings)
maxsequence = 3

# Maximum allowed consecutive same characters
maxrepeat = 3

# Check if it's a palindrome
palindrome = 1

# Note: Password screening against breached password lists
# and multi-factor authentication implementation must be
# handled at the application/authentication system level,
# not through pwquality.conf
```ini
# /etc/security/pwquality.conf

# Minimum password length
minlen = 8

# Recommended password length
minclass = 15

# Reject passwords that are sequential or contain common words
dictcheck = 1
usercheck = 1
enforcing = 1

# Reject passwords found in compromised password lists
badwords = /path/to/compromised_passwords_list.txt

# Disable password hints
hints = 0

# Do not enforce special character requirements
minclass = 0

# Encourage long passwords (up to 64 characters)
maxrepeat = 64

# Enable multi-factor authentication (MFA) and risk-based authentication
# (These settings are typically configured outside of pwquality.conf)
```
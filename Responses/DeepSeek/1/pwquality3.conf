# /etc/security/pwquality.conf
# Password quality configuration

# Minimum password length (NIST recommends at least 8 characters)
minlen = 8

# Maximum password length (NIST recommends allowing up to 64 characters)
maxlen = 64

# Disable composition rules (no longer required per NIST guidelines)
# This allows users to create passwords without forced special characters
minclass = 0

# Disable sequential/simple patterns
# Reject passwords with obvious patterns like "12345678" or "password"
dictcheck = 1
usercheck = 1
enforcing = 1

# Reject passwords containing the username
usercheck = 1

# Reject passwords containing words from the dictionary
dictcheck = 1

# Check for palindromes
palindrome = 1

# Check for monotonic character sequences (like "aaaaaaa" or "12345678")
monothonic = 1

# Check for simple geometric patterns on keyboard
gecoscheck = 1

# Enable checking against previously compromised passwords
# Note: This requires integration with external breach databases
# and is typically implemented at the application level

# Disable password hints (should be disabled at application level)
# This file doesn't control hints - configure at application level

# Note: Multi-factor authentication and risk-based authentication
# must be configured at the application/authentication system level,
# not in pwquality.conf
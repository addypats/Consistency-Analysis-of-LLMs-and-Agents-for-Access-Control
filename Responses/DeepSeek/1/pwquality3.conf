# /etc/security/pwquality.conf

# Minimum password length
minlen = 8

# Recommended password length
minclass = 15

# Disable password composition rules (no special characters required)
minclass = 0

# Enable passphrases up to 64 characters
maxrepeat = 64

# Reject passwords that are common or easily guessable
dictcheck = 1
usercheck = 1
enforcing = 1

# Reject passwords found in compromised password lists
badwords = /path/to/compromised_passwords_list.txt

# Disable password hints
hints = 0


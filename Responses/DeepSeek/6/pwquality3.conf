# /etc/security/pwquality.conf
# Password policy configuration

# Password length settings (5.1.1)
# Minimum length for password-only accounts: 14
# Minimum length for MFA-enabled accounts: 8 (configured elsewhere)
minlen = 14
# Maximum length should be as long as possible - no artificial limit
maxlen = 0

# Character requirements (5.1.2)
# Allow all character types
minclass = 0
# Require at least one non-alphabetic character for password-only accounts
dcredit = -1
ucredit = 0
lcredit = 0
ocredit = 0

# Password history and deny list (5.1.4)
# Remember previous 5 passwords
remember = 5
# Use internal deny list of known bad/weak passwords
dictcheck = 1
# Check against common passwords (at least 20 common passwords)
badwords = 20

# Password change delay (5.1.4)
# Enforce minimum password age of 1 day
minage = 1

# Note: The following settings are configured elsewhere in the system:
# - MFA requirements (2.1, 5.1.1)
# - Password expiration (5.1.3)
# - Session inactivity timeout (5.1.5) - configured in /etc/profile or PAM
# - Account lockout policies (5.1.6) - configured in PAM or system auth
# - Login monitoring and alerts (5.1.7) - configured in monitoring system
# - Account suspension after inactivity (5.1.8) - configured in system auth
# - Password hint prohibition (5.1.9) - configured in application settings
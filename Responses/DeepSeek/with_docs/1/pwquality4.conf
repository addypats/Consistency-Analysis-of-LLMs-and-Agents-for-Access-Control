# /etc/security/pwquality.conf
# Password quality configuration based on NIST SP 800-63B guidelines

# Minimum password length (8 characters minimum)
minlen = 8

# Maximum password length (64 characters for passphrases)
maxlen = 64

# Disable complexity requirements (no longer required per NIST)
minclass = 0

# Disable consecutive character requirements
maxrepeat = 0
maxsequence = 0

# Disable class-based minimums
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Disable palindrome checking
palindrome = 0

# Disable user/gecos check
usercheck = 0

# Disable consecutive same class characters
maxclassrepeat = 0

# Enable dictionary check (common words like "password")
dictcheck = 1
dictpath = /usr/share/dict/words

# Enable sequential string checking
enforce_for_root = 1

# Note: The following policies require additional implementation:
# 1. Screening against previously compromised passwords requires external services
# 2. Multi-factor authentication is configured separately
# 3. Risk-based authentication requires additional systems
# 4. Password hints should be disabled in application configuration
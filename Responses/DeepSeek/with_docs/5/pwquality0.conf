# /etc/security/pwquality.conf
# Password quality configuration file
# Generated based on security policy requirements

# Password length requirements
# Minimum 12 characters (PCI DSS 8.3.6)
minlen = 12

# Password complexity requirements
# Must contain both numeric and alphabetic characters (PCI DSS 8.3.6)
dcredit = -1  # Require at least one digit
lcredit = -1  # Require at least one lowercase letter
ucredit = -1  # Require at least one uppercase letter

# Password history
# Do not allow reuse of last 4 passwords (PCI DSS 8.2.5, 8.3.7)
remember = 4

# Password quality checks
# Check against dictionary words
dictcheck = 1

# Check for palindromes
palindrome = 1

# Check for user/account name in password
usercheck = 1

# Maximum sequence length allowed
maxsequence = 3

# Maximum repeat characters allowed
maxrepeat = 2

# Minimum different character classes required
# (lowercase, uppercase, digits, others)
minclass = 3

# Reject passwords containing the username in some form
enforce_for_root = 1

# Local words to check against (system-specific)
local_users_only = 0

# Path to cracklib dictionary
dictpath = /usr/share/cracklib/pw_dict

# Note: Additional system configurations required for:
# 1. Account lockout after 6 attempts (8.1.6) - Configure in /etc/pam.d/system-auth
# 2. 30-minute lockout duration (8.1.7) - Configure in /etc/pam.d/system-auth
# 3. 15-minute session timeout (8.1.8) - Configure in /etc/profile or shell config
# 4. 90-day password expiration (8.2.4) - Configure in /etc/login.defs
# 5. First-time password reset (8.2.6) - Configure in /etc/shadow with chage command
# 6. MFA implementation (8.4.1-8.5.1) - Requires additional MFA software
# 7. Account inactivity removal (8.1.4) - Configure with useradd defaults and cron jobs
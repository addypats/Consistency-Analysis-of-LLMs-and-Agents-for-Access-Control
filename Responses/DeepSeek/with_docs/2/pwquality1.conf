# /etc/security/pwquality.conf
# Password quality configuration file
# Generated according to specified password policy

# Password length requirements
minlen = 8

# Character class requirements
minclass = 2
dcredit = -1  # Require at least 1 digit
lcredit = -1  # Require at least 1 lowercase letter
ucredit = 0   # No specific uppercase requirement
ocredit = 0   # No specific other character requirement

# Dictionary word checking
dictcheck = 1

# Username and personal information checking
usercheck = 1
badwords = username user firstname lastname

# Password history and reuse
remember = 24  # Remember last 24 passwords

# Password complexity
maxrepeat = 3
maxsequence = 3
maxclassrepeat = 3

# Additional security settings
difok = 5      # Require 5 character difference from old password
gecoscheck = 1 # Check against GECOS fields
enforce_for_root = 1  # Apply to root as well

# Note: Password aging (90-day expiration) and minimum password age
# (2-day minimum change interval) are configured in /etc/login.defs
# or using chage command, not in pwquality.conf
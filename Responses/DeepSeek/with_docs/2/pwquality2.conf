# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum length of password
minlen = 8

# Minimum number of numeric characters
dcredit = -1

# Minimum number of alphabetic characters
lcredit = -1

# Minimum number of uppercase characters
# ucredit = 0

# Minimum number of lowercase characters
# lcredit = 0

# Minimum number of other characters
# ocredit = 0

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Check whether it contains the user name in some form
usercheck = 1

# Check whether it contains words from the passwd entry GECOS field
gecoscheck = 1

# Check whether it contains words from a dictionary
dictcheck = 1

# Number of characters in the new password that must not be present in the old password
difok = 5

# Minimum acceptable size for the new password (not enforced for root)
minclass = 2

# Maximum number of consecutive characters of the same class
maxclassrepeat = 2

# Enforce for root
enforcing = 1

# Path to the cracklib dictionaries
dictpath = /usr/share/cracklib/pw_dict

# Retry prompt
retry = 3
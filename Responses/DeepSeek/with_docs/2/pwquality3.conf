# /etc/security/pwquality.conf
# Password quality configuration file
# Generated according to specified password policy

# Minimum password length (8 characters)
minlen = 8

# Require at least one digit (numeric character)
dcredit = -1

# Require at least one lowercase letter (alpha character)
lcredit = -1

# Require at least one uppercase letter (alpha character)
ucredit = -1

# Check for dictionary words (enabled)
dictcheck = 1

# Check if password contains user's name
usercheck = 1

# Check if password contains username
enforce_for_root

# Minimum number of character classes required (uppercase, lowercase, digit, other)
minclass = 2

# Maximum number of consecutive identical characters allowed
maxrepeat = 2

# Maximum number of consecutive characters of same class allowed
maxclassrepeat = 3

# Check for palindromes
palindrome = 1

# Check for monotonic sequences
monothonic = 1

# Note: Password expiration (90 days) and minimum password age (2 days)
# are configured in /etc/login.defs or using chage command, not in pwquality.conf
# Example chage command for 90-day expiration and 2-day minimum age:
# chage -M 90 -m 2 username
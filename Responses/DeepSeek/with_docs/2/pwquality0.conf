# /etc/security/pwquality.conf
# Password quality configuration file
# Generated according to specified security policy

# Minimum password length (8 characters)
minlen = 8

# Require at least one digit (numeric character)
dcredit = -1

# Require at least one lowercase letter
lcredit = -1

# Require at least one uppercase letter
ucredit = -1

# Require at least one other (non-alphanumeric) character
ocredit = -1

# Minimum number of character classes required (3 out of 4: lowercase, uppercase, digit, other)
minclass = 3

# Maximum number of consecutive identical characters allowed
maxrepeat = 2

# Check if password contains the username in some form
usercheck = 1

# Check if password contains words from the dictionary
dictcheck = 1

# Maximum length of monotonic character sequences
maxsequence = 3

# Check for palindrome passwords
palindrome = 1

# Check if password is based on user's personal information (GECOS fields)
gecoscheck = 1

# Number of characters that must be different from the old password
difok = 5

# Reject passwords that contain the user's name in any form
badwords = username firstname lastname

# Note: Password aging (90-day expiration) and minimum password change interval (2 days)
# are configured in /etc/login.defs or using chage command, not in pwquality.conf
#
# To enforce 90-day password expiration and 2-day minimum change interval:
# 1. In /etc/login.defs:
#    PASS_MAX_DAYS 90
#    PASS_MIN_DAYS 2
# 2. Or use: chage -M 90 -m 2 [username]
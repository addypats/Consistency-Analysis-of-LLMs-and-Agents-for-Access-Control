```ini
# /etc/security/pwquality.conf

# Minimum length of the password
minlen = 8

# Require at least one digit
dcredit = -1

# Require at least one lowercase letter
lcredit = -1

# Require at least one uppercase letter
ucredit = 0

# Require at least one other character (non-alphanumeric)
ocredit = 0

# Do not allow passwords based on dictionary words
dictcheck = 1

# Do not allow passwords that contain the user's name or username
usercheck = 1

# Minimum number of days between password changes
minclass = 2

# Maximum number of days a password can be used (90 days)
maxrepeat = 90

# Prevent reusing the same password
difok = 5

# Prevent changing the password more than once every two days
minclass = 2

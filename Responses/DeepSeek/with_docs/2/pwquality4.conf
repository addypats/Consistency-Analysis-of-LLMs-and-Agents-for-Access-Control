# /etc/security/pwquality.conf

# Minimum length of the password
minlen = 8

# Require at least one digit
dcredit = -1

# Require at least one lowercase letter
lcredit = -1

# Require at least one uppercase letter
ucredit = -1

# Require at least one other character (non-alphanumeric)
ocredit = -1

# Do not allow passwords based on dictionary words
dictcheck = 1

# Do not allow passwords based on the user's name or username
usercheck = 1

# Minimum number of days between password changes
minclass = 2

# Maximum number of days a password can be used (90 days)
maxrepeat = 90

# Do not allow passwords that are palindromes
palindrome = 1

# Do not allow passwords that are too similar to the old one
difok = 5

# Do not allow passwords that are based on a simple pattern
gecoscheck = 1

# Do not allow passwords that are based on a simple keyboard pattern
enforce_for_root = 1

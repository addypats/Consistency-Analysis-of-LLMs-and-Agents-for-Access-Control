# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum password length (8 characters)
minlen = 8

# Require at least one digit (numeric character)
dcredit = -1

# Require at least one lowercase character
lcredit = -1

# Require at least one uppercase character
ucredit = -1

# Require at least one other (non-alphanumeric) character
ocredit = -1

# Minimum number of character classes required (3 out of 4: lowercase, uppercase, digit, other)
minclass = 3

# Maximum number of allowed consecutive same characters
maxrepeat = 2

# Check if password contains the username in some form
usercheck = 1

# Check if password contains words from the dictionary
dictcheck = 1

# Maximum number of allowed consecutive characters of same class
maxclassrepeat = 3

# Check if password is a palindrome
palindrome = 1

# Check if password differs from old one by at least 3 characters
difok = 3

# Reject passwords which contain more than N same characters consecutively
maxsequence = 3

# Enforce no dictionary words
enforce_for_root = 1

# Note: Password expiration (90 days) and minimum password age (2 days) 
# are configured in /etc/login.defs or using chage command, not in pwquality.conf
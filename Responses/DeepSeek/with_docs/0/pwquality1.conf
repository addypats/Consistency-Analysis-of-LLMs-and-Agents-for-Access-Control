# /etc/security/pwquality.conf

# Minimum password length
minlen = 10

# Require at least one of each character type (alpha, numeric, special)
minclass = 3

# Dictionary check to prevent dictionary words or acronyms
dictcheck = 1

# Prevent passwords that are easily tied back to the account owner
usercheck = 1

# Prevent reuse of passwords for 1 year
remember = 12

# Password aging (90 days)
pass_max_days = 90

# Additional settings for special characters
# Note: The system's default special characters are used unless overridden
# by the 'ocredit' parameter. The default special characters are typically
# !@#$%^&*()-_+=?/~';,.<>|\
# If you need to explicitly define them, you can use:
# ocredit = -1

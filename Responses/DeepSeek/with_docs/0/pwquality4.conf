# /etc/security/pwquality.conf

# Minimum password length
minlen = 10

# Require at least one digit
dcredit = -1

# Require at least one uppercase letter
ucredit = -1

# Require at least one lowercase letter
lcredit = -1

# Require at least one special character
ocredit = -1

# Disallow passwords containing the username
usercheck = 1

# Disallow passwords containing dictionary words
dictcheck = 1

# Disallow passwords containing common patterns
enforcing = 1

# Maximum number of consecutive identical characters
maxrepeat = 2

# Disallow passwords containing the user's name, GECOS fields, etc.
gecoscheck = 1

# Password history (remember last 12 passwords)
remember = 12

# Password aging (90 days)
maxdays = 90

# /etc/security/pwquality.conf

# Minimum password length
minlen = 10

# Require at least one of each character type (lowercase, uppercase, digits, others)
minclass = 4

# Maximum number of allowed consecutive same characters
maxrepeat = 2

# Maximum number of allowed consecutive characters of the same class
maxclassrepeat = 2

# Password must not contain the username
usercheck = 1

# Password must not contain words from the dictionary
dictcheck = 1

# Password must not contain common patterns or easily guessable sequences
enforcing = 1

# Password must not be reused for 1 year
remember = 12

# Password must be changed every 90 days
pass_max_days = 90

# Password must not contain easily guessable information (e.g., username, SSN, etc.)
gecoscheck = 1

# Password must not contain dictionary words or acronyms
dictpath = /usr/share/dict/words

# Password must contain a combination of alpha, numeric, and special characters
difok = 7

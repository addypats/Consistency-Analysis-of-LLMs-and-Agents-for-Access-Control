# /etc/security/pwquality.conf

# Minimum password length
minlen = 10

# Require at least one of each character type (alpha, numeric, special)
minclass = 3

# Define the set of special characters
difok = 5
dictcheck = 1
usercheck = 1
enforcing = 1
retry = 3
maxrepeat = 2
maxsequence = 3
maxclassrepeat = 2
gecoscheck = 1
badwords = username, ssn, nickname, birthdate, relative

# Password history (prevent reuse for 1 year)
remember = 12

# Password expiration (90 days)
pass_max_days = 90

# /etc/security/pwquality.conf
# Password quality configuration file
# Generated according to NIST SP 800-63B guidelines

# Minimum password length (NIST recommends at least 8 characters)
minlen = 8

# Minimum number of character classes required (disabled to allow passphrases)
# minclass = 0

# Maximum number of consecutive identical characters
maxrepeat = 3

# Maximum number of consecutive characters of same class
maxclassrepeat = 4

# Minimum number of characters that must be different from old password
difok = 1

# Check if password contains the username in some form
usercheck = 1

# Number of characters in the username that must be different from the password
usercheck_minlen = 1

# Check if password is based on dictionary words
dictcheck = 1

# Path to cracklib dictionaries (default is usually /usr/share/cracklib/pw_dict)
dictpath = /usr/share/cracklib/pw_dict

# Enforce for root user
enforcing = 1

# Number of retries allowed before returning error
retry = 3

# Bad words list (additional words to reject)
badwords = username

# Disable palindrome checking (allows palindromes)
palindrome = 0

# Disable simple sequence checking (allows sequences)
sequence = 0

# Disable simple keyboard pattern checking
keyboard = 0

# Disable simple repetition checking (handled by maxrepeat)
repeat = 0

# Disable simple rotation checking
rotate = 0

# Note: This configuration will be enforced by the PAM module (pam_pwquality)
# when included in PAM configuration files
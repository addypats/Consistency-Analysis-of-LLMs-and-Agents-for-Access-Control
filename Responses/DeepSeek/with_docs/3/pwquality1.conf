# /etc/security/pwquality.conf
# Generated password policy configuration

# Password length requirements
minlen = 8

# Character class requirements (disabled - using NIST guidelines)
# minclass = 0

# Password history comparison
difok = 1

# Username checks
usercheck = 1

# Dictionary checks
dictcheck = 1

# Maximum retries before returning error
retry = 3

# Additional settings for NIST compliance
maxrepeat = 0
maxsequence = 0
maxclassrepeat = 0
geoscheck = 0
enforce_for_root = 1
local_users_only = 0

# Note: This configuration is designed to work with the PAM module
# and follows NIST SP 800-63B guidelines
# /etc/security/pwquality.conf
# Password quality configuration for pam_pwquality

# Minimum password length
minlen = 8

# Require at least 1 character that isn't in the old password
difok = 1

# Use cracklib dictionary check
dictcheck = 1

# Check if password contains the username in any form
usercheck = 1

# Maximum number of retries before returning error
retry = 3

# Additional security settings (NIST SP 800-63B compliant)
# Maximum number of consecutive identical characters
maxrepeat = 2

# Maximum number of consecutive characters of same class
maxclassrepeat = 2

# Minimum number of different character classes required
# (digits, uppercase, lowercase, others)
minclass = 3

# Reject passwords that are palindromes
palindrome = 1

# Reject passwords that contain long monotonic character sequences
monothonic = 1

# Reject passwords that are based on the old password
similar = deny

# Enforce these rules through PAM
enforcing = 1

# Local words file for additional dictionary checks (optional)
# local_users_only = 0
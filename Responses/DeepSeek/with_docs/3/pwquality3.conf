```
# /etc/security/pwquality.conf

# Minimum number of characters that must be different from the old password
difok = 1

# Minimum acceptable size for the new password
minlen = 8

# Check whether the password contains words from the cracklib dictionary
dictcheck = 1

# Check whether the password contains the username in some form
usercheck = 1

# Enforce the password policy through the PAM module
enforcing = 1

# Number of retries allowed before returning an error
retry = 3

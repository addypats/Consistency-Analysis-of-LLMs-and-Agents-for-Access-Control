# /etc/security/pwquality.conf
# Password policy compliant with NIST SP 800-63B requirements

# Minimum password length (NIST requires at least 8 characters for user-chosen passwords)
minlen = 8

# Maximum password length (NIST recommends allowing at least 64 characters)
maxlen = 64

# Do not enforce character class requirements (NIST discourages composition rules)
# minclass = 0

# Do not require specific character types (NIST discourages composition rules)
# dcredit = 0
# ucredit = 0
# lcredit = 0
# ocredit = 0

# Do not enforce consecutive character restrictions (NIST discourages composition rules)
# maxrepeat = 0
# maxsequence = 0

# Do not enforce class position requirements
# minclassrepeat = 0

# Dictionary check - check against common passwords and dictionary words
dictcheck = 1

# Check for user-specific information in password
usercheck = 1

# Check for palindrome passwords
palindrome = 1

# Check for monotonic sequences (like "12345678" or "abcdefgh")
monotonic = 1

# Check for simple rotations of old password
rotated = 1

# Check for similar passwords (prevent trivial modifications)
similar = deny

# Path to dictionary file for dictionary checks
dictpath = /usr/share/dict/words

# Note: Additional blacklist checking for compromised passwords should be
# implemented at the application level as recommended by NIST SP 800-63B
# /etc/security/pwquality.conf

# Minimum length for user-chosen passwords
minlen = 8

# Maximum length for user-chosen passwords
maxlen = 64

# Allow all printable ASCII characters, including spaces
# Unicode characters are also allowed
# No specific character type requirements (e.g., no mandatory mix of uppercase, lowercase, digits, or symbols)
# No prohibition on consecutive repeated characters
# No arbitrary password change requirements

# Check against a list of compromised or commonly-used passwords
dictcheck = 1

# Reject passwords that are based on the username or other context-specific words
usercheck = 1

# Reject passwords that are repetitive or sequential (e.g., "aaaaaa", "1234abcd")
enforcing = 1

# Do not impose arbitrary password expiration or change requirements
# Passwords should only be changed if there is evidence of compromise

# Rate-limiting mechanism for failed authentication attempts should be implemented at the application level

# /etc/security/pwquality.conf
# Password policy configuration based on NIST SP 800-63B guidelines

# Minimum password length (NIST: 8 characters for user-chosen passwords)
minlen = 8

# Maximum password length (NIST: SHOULD permit at least 64 characters)
maxlen = 64

# Do not require specific character classes (NIST: SHOULD NOT impose composition rules)
# Disable all character class requirements
minclass = 0

# Do not require digits
dcredit = 0

# Do not require uppercase characters
ucredit = 0

# Do not require lowercase characters
lcredit = 0

# Do not require other/special characters
ocredit = 0

# Do not enforce maximum consecutive identical characters
# (NIST: SHOULD NOT prohibit consecutively repeated characters)
maxrepeat = 0

# Do not enforce maximum consecutive characters of same class
maxclassrepeat = 0

# Do not enforce maximum sequence length
maxsequence = 0

# Enable dictionary check (NIST: check against commonly-used, expected, or compromised values)
dictcheck = 1

# Enable user check (NIST: check against username and derivatives)
usercheck = 1

# Enable palindrome check
palindrome = 0

# Enable consecutive characters check
consecutive = 0

# Enable gecko check (similarity to previous password)
gecocheck = 0

# Enable cracklib dictionary check
cracklib = 1

# Enable enforcing for root
enforcing = 1

# Retry prompt count
retry = 3

# Enable bad words check (context-specific words like service name)
badwords = 1

# Enable reject_username check
reject_username = 1

# Enable similar password rejection
similar = deny

# Enable password history (NIST: force change if evidence of compromise)
# Note: This requires additional PAM configuration for password history
remember = 0

# Enable password aging (NIST: SHOULD NOT require arbitrary periodic changes)
# Note: This should be configured in /etc/login.defs instead
# PASS_MAX_DAYS should be set appropriately based on organizational policy
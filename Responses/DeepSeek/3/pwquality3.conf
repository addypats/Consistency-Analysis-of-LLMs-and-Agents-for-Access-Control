# /etc/security/pwquality.conf
# Password quality configuration

# Minimum number of characters that must be different from old password
difok = 1

# Minimum length of password
minlen = 8

# Check password against dictionary words
dictcheck = 1

# Check if password contains the username in some form
usercheck = 1

# Number of retries allowed before returning error
retry = 3

# Enforce password quality checks through PAM
enforcing = 1
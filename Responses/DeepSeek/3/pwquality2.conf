# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum number of characters that must be different from the old password
difok = 1

# Minimum acceptable size for the new password
minlen = 8

# Check whether it contains words from the cracklib dictionary
dictcheck = 1

# Check whether it contains the user name in some form
usercheck = 1

# Number of retries before returning an error
retry = 3

# Enforce for root user
enforcing = 1

# Use cracklib for password quality checking
use_authtok = 1

# Additional security settings
# Require at least one lowercase character
lcredit = -1
# Require at least one uppercase character
ucredit = -1
# Require at least one digit
dcredit = -1
# Require at least one other (special) character
ocredit = -1
# Maximum number of allowed consecutive same characters
maxrepeat = 3
# Maximum number of allowed consecutive characters of same class
maxclassrepeat = 4
# Minimum number of required character classes (lower, upper, digit, other)
minclass = 3
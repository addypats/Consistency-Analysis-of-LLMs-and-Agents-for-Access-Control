# /etc/security/pwquality.conf
# Password quality configuration file

# Minimum number of characters that must be different from old password
difok = 1

# Minimum acceptable size for the new password
minlen = 8

# Check whether it contains dictionary words
dictcheck = 1

# Check whether it contains the user name in some form
usercheck = 1

# Number of retries before returning with error
retry = 3

# Enforce for root
enforcing = 1

# Local users only
local_users_only
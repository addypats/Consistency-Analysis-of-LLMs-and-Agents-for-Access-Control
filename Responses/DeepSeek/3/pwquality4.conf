# /etc/security/pwquality.conf
# Password quality configuration

# Require at least 1 character in the new password that isn't in the old password
difok = 1

# Minimum password length
minlen = 8

# Use cracklib to check for dictionary words
dictcheck = 1

# Prevent passwords containing the username in any form
usercheck = 1

# Enforce password policy through PAM
enforcing = 1

# Number of retries allowed before returning an error
retry = 3

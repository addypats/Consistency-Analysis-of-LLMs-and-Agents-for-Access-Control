```
# /etc/security/pwquality.conf

# Require at least 1 character in the new password that isn't in the old password
difok = 1

# Minimum password length
minlen = 8

# Prevent the use of words found in the cracklib dictionary
dictcheck = 1

# Prevent the password from containing the username in any form
usercheck = 1

# Enforce the password policy through the PAM module
enforcing = 1

# Allow the user 3 retries before returning an error
retry = 3

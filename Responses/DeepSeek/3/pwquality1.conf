# /etc/security/pwquality.conf
# Password quality configuration for pam_pwquality

# Minimum number of characters that must be different from old password
difok = 1

# Minimum acceptable size for the new password
minlen = 8

# Check if password contains words from cracklib dictionary
dictcheck = 1

# Check if password contains the username in some form
usercheck = 1

# Number of retries before returning with error
retry = 3

# Enforce these rules through PAM
enforcing = 1
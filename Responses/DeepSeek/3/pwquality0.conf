# /etc/security/pwquality.conf
# Password quality configuration for libpwquality

# Minimum length of password
minlen = 8

# Minimum number of characters that must be different from old password
difok = 1

# Check if password contains the username in some form
usercheck = 1

# Path to cracklib dictionaries for dictionary checking
dictcheck = 1

# Number of retries allowed before returning an error
retry = 3

# Disallow passwords that are palindromes
palindrome = 1

# Disallow passwords that are based on the user's name
gecoscheck = 1

# Disallow passwords that are based on the user's login name
enforce_for_root
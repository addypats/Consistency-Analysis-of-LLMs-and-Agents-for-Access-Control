/etc/security/pwquality.conf

# Memorized Secret Configuration
MemorizedSecretMinLength 8
MemorizedSecretMaxLength 64
# Do not impose other complexity requirements for memorized secrets
AllowNonNumericCharacters yes
AllowUnicodeChars yes
NormalizeUnicodeChars yes
NormalizeUnicodeCharsForm NFKC
BlacklistFile /etc/security/pwquality.blacklist
# Do not prompt subscribers to use specific types of information when choosing a secret
NoHintSupport no
# Do not require memorized secrets to be changed arbitrarily
NoChangeRequirements yes

# Rate-limiting mechanism for authentication attempts
MaxFailedAttempts 5
RateLimitInterval 60
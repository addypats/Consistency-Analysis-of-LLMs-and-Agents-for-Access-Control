/etc/security/pwquality.conf

# Define minimum length requirements
minlen=8

# Allow at least 64 characters for chosen memorized secrets
maxFailures=5
maxretries=3
# max age before password expires
maxage=90

# Whitelist of allowed characters
whitelist_char blacklists_wordlist

# Whitelist of allowed character ranges
 whitelist_char_range ascii_letters digits

# List of commonly-used, expected, or compromised values
common_values = /usr/share/wordlist/common.txt

# Rate-limiting mechanism to limit failed authentication attempts
rate_limit=10  # number of failed attempts per minute

# Normalization process for Stabilized Strings using NFKC normalization
normalize = nfkc
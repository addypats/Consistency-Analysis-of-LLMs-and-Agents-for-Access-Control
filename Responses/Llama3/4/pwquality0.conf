# PW Quality Policy Configuration File
#
# This file defines the password quality policy rules for the system.

# Memorized Secret Requirements
memorized_secret_min_length = 8
memorized_secret_max_length = 64

# Character Sets
 printable_ascii = True
 unicode_chars = True
 allow_spaces = True

# Normalization Process
 normalize_unicode = NFKC

# Blacklist and Rate Limiting
 blacklist_threshold = 5
 rate_limit failed_auth_attempts = 3
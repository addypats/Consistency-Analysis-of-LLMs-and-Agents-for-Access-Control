# Enable password quality checking
pwquality_enable = 1

# Whitelist of allowed characters for passwords
allowed_chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~ "
 
# Blacklist of restricted and weak passwords
blacklisted_words = "/etc/security/pwquality.blacklist"

# Whitelist of allowed Unicode characters
unicode_allowed_chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~ "
unicode_whitelist = "/etc/security/pwquality.unicode whitelist"

# Minimum length for chosen memorized secrets (8 characters)
min_length = 8

# Maximum length for chosen memorized secrets (64 characters)
max_length = 64

# Normalize Unicode strings before hashing
normalize_unicode = 1

# Enable password strength meter guidance
pwstrength_meter = 0

# Rate limit failed authentication attempts
rate_limit = 5

# Blacklist of compromised values
blacklist = "/etc/security/pwquality.blacklist"

# Whitelist of expected and commonly-used passwords
whitelist = "/etc/security/pwquality.whitelist"
Here is the contents of the /etc/security/pwquality.conf file based on your requirements:

```
minlen=10
maxretry=5
ucred_check=enable
dictionaries=/usr/share/dict/words
dictionary_list=^([a-zA-Z0-9!@#$%^&*_+=?/~’;’,<>|\(\\)]){1,}$|^dict|Dict$
checkpasswords enable
rehash_limit 1000000
cost=6
maxtries=5
retry_count=3
min_age=90
max_age=365*12
max_reuse=-1
```

Note: The `dictionaries` file path may vary depending on your Linux distribution.
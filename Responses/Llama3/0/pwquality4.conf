# Set the minimum password age (in days)
min_age = 90

# Set the maximum allowed password reuse time in days
max_reuse_time = 365

# Set the minimum length of the password (must be at least this many characters)
min_len = 10

# Specify character classes to include in passwords
include=alpha-numeric-special
special=!@#$%^&*_+=?/~’;’,<>


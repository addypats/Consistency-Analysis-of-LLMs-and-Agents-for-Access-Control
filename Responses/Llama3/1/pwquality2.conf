```
# Password complexity policy file

# Define minimum password length
minlen = 15

# Define maximum number of sequential attempts
maxseq=1

# List common words to check against
common_words="password admin user root"

# Define default threshold for similar strings
similar_threshold=3

# Use pwquality's default dictionary
dictionary=/usr/share/password-hashes/dict

# Do not use password hints
hint_policy=ignore

# Composition rules are no longer required, so they can be disabled
checkpassreqs=disable

# NIST recommends enabling passphrases of up to 64 characters
maxphraselen=64

# Enable multi-factor authentication
mfa=enable

# Use risk-based authentication techniques
riskbased_auth=enable
```
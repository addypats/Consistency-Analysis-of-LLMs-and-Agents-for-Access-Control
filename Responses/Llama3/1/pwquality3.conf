Here is the contents of the /etc/security/pwquality.conf file:

```bash
# Minimum password length
minlen = 15
maxlen = 64

# Check for sequential numbers
check Sequential
check Digits

# Check common words and phrases
check CommonWords:passwords

# Check against lists of previously compromised passwords
check Cracked

# Disable password hints
hint Disable

# No composition rules for special characters are required
checkpasschg: no

# Enable long passwords over complex ones
maxchpwd = -1

# Recommend multi-factor authentication and risk-based auth
enable_mfa = yes
use_riskbased_auth = yes
```
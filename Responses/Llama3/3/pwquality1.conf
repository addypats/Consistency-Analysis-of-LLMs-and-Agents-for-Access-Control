# Enforce password quality
pam_cracklib = yes

# Minimum length for passwords
minpass = 8

# Warn on words found in /etc/passwd:cracklib (default: yes)
warn_no_crl = no

# Warn on words in /usr/share/dict/words (default: no)
warn_word_list = no

# Warn if username is present in the password
warn_username = yes

# Maximum attempts to allow before failing
maxretries = 3

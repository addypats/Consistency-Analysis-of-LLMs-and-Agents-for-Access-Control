```bash
# Password quality settings
 PWQuality:enable
 PWQuality min_len 8
 PWQuality dict_file = /etc/security/cracklib.dict
 PWQuality enforce
 PWQuality allow_retries 3
 PWQuality check_passwords
 PWQuality check OldPasswordAtRehash
 PWQuality check PasswordNoDict
 PWQuality check NoOldPassword
```
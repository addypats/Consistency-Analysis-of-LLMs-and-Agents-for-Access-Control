Here is the contents of the /etc/security/pwquality.conf file:

```
# Enforce password policy
enforce=1

# Check for at least one non-numeric/numeric-only character
min_numeric_chars = 2
max_numeric_chars = 5

# Check if any character is in a dictionary word
dictfile=/usr/share/dict/words
wordlist_file=/etc/security/cracklib.wordlist
cracklib_word_list=1

# Check that username is not present (case sensitive) in the password.
username_check=1

# Allow 3 invalid attempts before returning error
max_invalid_attempts = 3
retry_interval = 60
```
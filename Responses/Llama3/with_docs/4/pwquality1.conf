# /etc/security/pwquality.conf

```bash
# Memorized Secret Policy Configuration

memorized_secret_min_length = 6
memorized_secret_max_length = 64
memorized_secret_blacklist_file = /usr/share/securosecrets/blacklist.txt

verify_memorized_secret_min_length = 8
verify_memorized_secret_max_length = 64
verify_memorized_secret_normalize = yes

allow_numeric_only = no
warn_numeric_only = no
error_numeric_only = yes

hint_protection = yes

rate_limiting_failure_attempts = 5
rate_limiting_reset_period = 1h

# Maximum allowed rate of failed authentication attempts
max_rate = 10
```
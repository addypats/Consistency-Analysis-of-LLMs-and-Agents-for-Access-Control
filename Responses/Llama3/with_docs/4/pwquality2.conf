# Memorized Secret Policy Configuration File
# Section 1: Password Requirements
pw_required = True

# Memorized secrets chosen by subscriber:
min_lengthSubscriber = 8
max_lengthSubscriber = 64

# Memorized secrets chosen by CSP/verifier:
min_lengthCSP = 6
max_lengthCSP = 64

# Character Types to be allowed in memorized secrets:
printable_chars = True
unicode_chars = True

# Allow for multiple consecutive spaces to be replaced with a single space character
allow_multiple_spaces = True

# Disable truncation of memorized secrets
truncate_secret = False

# Apply normalization process on Unicode characters before hashing
normalize_unicode = True

# List of commonly used, expected, or compromised values:
common_values = /breach corpuses/dictionary words/repetitive/sequential characters/context-specific words/

# Rate-limiting mechanism for failed authentication attempts:
rate_limit = true

# Force change if there is evidence of compromise
force_change_on_compromise = true

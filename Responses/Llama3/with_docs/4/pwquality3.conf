Here is the /etc/security/pwquality.conf file with the specified password policy rules:

[general]
minlen = 8
maxlen = 64
dictionaries = /path/to/blacklist.txt

[checks]
check_common = 1
check_dict = 1
check_pam = 1
reject_username = 0
min_symbols = 1
min_uppercase = 1
min_lowercase = 1
min_digits = 1

[complexity]
require_uppercase = 1
require_lowercase = 1
require_digits = 1
require_symbols = 1

Note: You will need to replace "/path/to/blacklist.txt" with the actual path to your blacklist file.
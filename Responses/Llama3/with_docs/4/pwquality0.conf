/etc/security/pwquality.conf

# Memorized Secret Policy
memorized_secret_required = 1
memorized_secret_min_length = 8
memorized_secret_max_length = 64
allow_numeric_memorized_secrets = 1
allow_truncation = 0
replace_multiple_spaces = 1
normalize_unicode = 1
use_nfkc_normalization = 1

# Blacklist for memorized secrets
blacklisted_values =
    "password123"
    "qwerty"
    "letmein"
    "aaaaaa"
    "1234abcd"

# Rate limiting mechanism for failed authentication attempts
rate_limiting = 5
rate_limiting_reset_period = 30
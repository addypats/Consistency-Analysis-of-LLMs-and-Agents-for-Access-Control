# /etc/security/pwquality.conf

# Define minimum length for passwords
minlen = 8

# Define maximum length for passwords
maxlen = 64

# Define common words to avoid in passwords
common_words = "passwordqwertyuiopasdfghjklzxcvbnm"

# Define sequential number strings to avoid in passwords
seq_chars = "_23456789"

# Define password hint disallowance
DisallowHint = yes

# Composition rule is disabled for special characters
DisableUppercaseLowerspace = no

# Enable long password preference over complex ones
EnableLongPasswordYes = yes

# Enable multi-factor authentication and risk-based authentication
EnableMfa = yes
MfaRequirePckdSessKey = yes
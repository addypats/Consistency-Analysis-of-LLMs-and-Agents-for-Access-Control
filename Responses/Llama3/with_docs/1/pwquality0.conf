```
# Password quality settings
pwquality: yes

# Minimum length for passwords (8)
minlen=8

# Maximum length for passwords (64) - NIST recommendation
maxlen=64

# Do not allow common word sequences like 'iloveyou', etc.
failregex='[a-z0-9]{4,12}love|12345678|password|qwertyuiop|letmein|66666666'

# Check against previously compromised passwords (Kerberos and Active Directory)
checkorder=word,letter,numpd

# Do not use password hints
hintignore=yes

# Allow sequential characters for simplicity - NIST relaxation
seqignore=yes

# Remove composition rules for special characters
specialignore=yes
```
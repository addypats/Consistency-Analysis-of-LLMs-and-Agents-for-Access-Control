# Minimum password length (at least)
min_password_length = 15
# Maximum allowed password length for passphrases
max_passphrase_length = 64
# Enable warning for weak passwords (sequential numbers, common words)
warn_weak_pw = true
# Enable reject weak passwords
reject_weak_pw = true

# Exclude certain words from being considered "weak"
exclude_words = "password" "qwerty" "letmein" "dragonball"

# Use risk-based authentication whenever possible
risk_based_authn = true

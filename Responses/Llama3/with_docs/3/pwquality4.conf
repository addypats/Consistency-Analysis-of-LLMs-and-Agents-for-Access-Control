# Enforce at least one character not in the old password (NIST Special Publication 800-63B, Section 5.1.2)
test_oldpass = yes

# Require passwords to be at least 8 characters long (NIST Special Publication 800-63B, Section 3.2)
minlen = 8

# Exclude words in /etc/passwd and /usr/share/dict/words from passwords
ignore = etch,pass,foo,bar,baz,qux,quux,wxyz

# Do not allow usernames to be used as passwords (NIST Special Publication 800-63B, Section 5.1)
ignore_username = yes

# Allow 3 retry attempts before returning an error (NIST Special Publication 800-63B, Section 5.2)
retry_limit = 3

# Enforce the NIST Special Publication 800-63B password requirements
password_minimum_age = 30
password_maximum_age = 420

# Require at least one character to be in each password
require_unchanged = false
fail_new_char_classes = "all"

# Password must contain at least 8 characters
min_age = 8
max_retries = 3

# Reject passwords containing words from the cracklib dictionary (not enabled by default)
reject_invalid = false

# Reject any username found in the password
reject_root = true
 reject_local_group_names = true
 reject_users = true

# Enforce pwquality by PAM module
enforce_pam = true

# Enforce at least one character not found in old password
minnewchar = 1
maxoldchar = 0

# Ensure passwords are at least 8 characters long
minlen = 8

# Exclude words from cracklib word lists
cracklibwordlist = /etc/security/cracklib.wordlist

# Exclude username
excludeusername = true

# PAM module enforcement required
enforce = true

# Number of password retries allowed before error
maxtries = 3

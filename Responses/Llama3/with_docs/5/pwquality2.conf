# Set minimum requirements for password complexity
minpasslen=12
maxpasslen=128
uppercase=yes
lowercase=yes
digit=yes
specialchar=yes
repeated=3

# Set maximum allowed repeated characters in password
max_repeats = 4
repeat_pattern = ".*([a-zA-Z0-9])\1{0,${max_repeats}-1}"

# Maximum number of attempts before being locked out
max_attempts = 10

# Minimum time between lockouts (in minutes)
lockout_time_min = 30

# Set lockout duration in days
lockout_time_days = 30

# Set session timeout in minutes
session_timeout = 15

# Set password expiration interval in days
passexp_interval = 90

# Set password change interval in days
changepass_interval = 90

# Set maximum allowed concurrent login attempts
max_concurrent_login_attempts = 5

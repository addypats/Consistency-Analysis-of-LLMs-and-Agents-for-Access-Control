Here is the contents of the /etc/security/pwquality.conf file:

```
# Set to 'true' if always change vendor-supplied defaults (passwords and settings) and remove or disable unnecessary default accounts
ALWAYS_CHANGEDefaults yes

# Maximum time in days before removing inactive user accounts
MAXInactiveLife 90

# Lockout attempts
MaxFailedLoginsPerUser 6
LockoutDuration 30

# Idle timeout in minutes for re-authentication
IdleTimeout 15

# Minimum password length
MinPasswordLength 12

# Password complexity requirements
NumNumericCharsMin 1
NumLowercaseCharsMin 1
NumUppercaseCharsMin 1
NumSpecialCharsMin 1

# Max failed login attempts before locking out the account
MaxFailedLoginAttempts 10
LockoutDuration 30

# Check for weak passwords (less than 7 characters)
WeakPasswordWarning yes
WeakPasswordEnforce no

# Lockout duration in minutes or days if user is locked out
LockoutDuration 30

# Password rotation (at least once every 90 days)
PasswordRotationDays 90

# Maximum number of previous passwords to check for reuse
MaxPreviousPasswordsToCheck 4

# Require unique passwords on first use and after reset
NewPasswordEnforceUnique yes
NewPasswordChangeRequiredAfterUse no

# Authentication methods that must be used for assets (password, passphrase, biometric method, Smart Card, token)
MandatoryAuthMethods

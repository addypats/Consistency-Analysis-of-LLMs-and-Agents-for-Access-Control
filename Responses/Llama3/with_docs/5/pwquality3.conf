# Minimum requirements for passwords/passphrases
min_password_length=12
max_password_reuse=4
lockout_attempts = 10
lockout_duration = 30*60 # 30 minutes in seconds

# Requirements for password/passphrase complexity
require_complexity = yes
complexity_required = yes

# Maximum time allowed between password changes (90 days)
min_password_age = 90 * 24 * 60 * 60 # 90 days in seconds

# Enforce password/passphrase change on first use or reset
change_on_first_use = yes
password_reset_change_required = yes

# MFA requirements for CDE and remote access
mfa_cde_requirement = yes
mfa_remote_access_requirement = yes

# Do not allow hardcoded passwords in scripts
script_password_policy = require
script_password_change_required = yes

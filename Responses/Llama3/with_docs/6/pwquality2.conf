# Configuration file for pwquality.conf
# Policy rules to enforce secure passwords and account management

# 2.1: Require MFA whenever possible
require_mfa = true

# 5.1.1: Maximum password length, minimum length based on account type
max_password_length = 2048
min_password_length_non_mfa = 14
min_password_length_mfa = 8

# 5.1.2: Allow all character types in a password
allow_ascii_letters = true
allow_numeric_chars = true
allow_special_chars = true
allow_whitespace = false

# 5.1.3: Change password immediately after breach, with annual expiration as backup
immediate_change_after_breach = true
annual_password_expiration = true

# 5.1.4: Check against internal deny list, enforce change delay and lockout policy
check_against_internal_list = true
password_change_delay = 86400 # one day
lockout_policy_attempts = 5
lockout_policy_retry_multiplier = (0..12) # time doubling
lockout_policy_max_retries = 12

# 5.1.5: Lock current session after inactivity
session_locktimeout = 900 # 15 minutes

# 5.1.6: Temporary account lockout, permanent lockout after 12 retries
account_lockout = true
permanent_account_lockout_after = 12

# 5.1.7: Monitor and alert key personnel on login limit
monitor_login_limit = true
alert_key_personnel_on_login_limit = true

# 5.1.8: Automatically suspend account after inactivity
account_suspension_timeout = 45 * 24 * 60 * 60 # 45 days

# 5.1.9: Do not allow user-defined password hints
disable_password_hints = true

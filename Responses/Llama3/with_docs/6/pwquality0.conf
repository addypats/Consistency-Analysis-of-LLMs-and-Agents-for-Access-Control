# Enable MFA whenever possible
enable_mfa=on

# Minimum password length for accounts that require MFA
min_password_length_mfa=8

# Maximum password length, no limit
max_password_length=65536

# Allow all character types in a password
allow_all_characters=on

# Require at least one non-alphabetic character for password-only accounts
require_non_alphabetic_character=on

# Change the password immediately after breach detection
change_password_immediately=on
password_breach_expiration_days=365

# Check new passwords against an internal deny list of weak or bad passwords
deny_list_check=on
common_passwords=20
previous_failures=5

# Enforce a one-day password change delay
password_change_delay_days=1

# Lock current session after 15 minutes of inactivity
lock_session_after_inactivity_minutes=15

# Temporary account lockout after five consecutive failed attempts
temporary_lockout_attempts=5
temporary_lockout_minutes=15

# Time doubling throttling between retries, permanent account lockout after 12 retries
retry_limit=12
retry_throttling=(0,1,2,4,8)

# Monitor and alert key personnel when bad login attempts reach the login limit
login_limit_alert_threshold=10

# Automatically suspend the account after 45 days without a valid login
account_suspension_days=45

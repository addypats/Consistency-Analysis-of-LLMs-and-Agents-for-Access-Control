# Password quality policy settings
pwquality_rules=3
# Require MFA for all accounts by default
mfa_required=1
# Enforce minimum password length based on account type
min_password_length {
    # For password-only accounts: 14 characters, no MFA
    password_only_account = 14
    # For MFA-enabled accounts: 8 characters
    mfa_enabled_account = 8
}
# No maximum password length restriction

# Password complexity requirements
lowercase_required=1
uppercase_required=1
digit_required=1
special_char_required=1

# Password breach and expiration settings
breach_policy=2 # Change password immediately, with annual expiration as backstop
max_password_age = 365 # One year

# Internal deny list settings
internal_deny_list_file=/etc/deny/passwd_list
internal_deny_list_size = 20 # Number of entries in internal deny list
internal_deny_list_threshold=5 # Number of consecutive failed logins before account lockout
temp_account_lockout_delay=15 # Temporary account lockout delay

# Account lockout settings
account_lockout_threshold=12 # Maximum retries allowed before permanent lockout
account_lockout_retry_delay = 0,1,2,4,8 # Time doubling throttling (in minutes) between each retry

# Session inactivity and temporary lockout settings
session_idle_timeout=900 # Lock current session after 15 minutes of inactivity
temp_account_lockout_duration=15 # Temporary account lockout duration

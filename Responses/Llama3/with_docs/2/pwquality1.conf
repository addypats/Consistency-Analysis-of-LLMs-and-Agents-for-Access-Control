# Set the minimum number of days between changes for passwords
min_age=90

# Enforce strict password policy to prevent password reuse and leakage
strict_pam = 1

# Do not use pam_crackd and pam_unix to crack passwords
pam_crackd = 0
pam_unix = 0

# Require at least one lowercase letter, one uppercase letter, one digit, and one special character
min_uppercase = 1
min_lowercase = 1
min_digit = 1
min_special_char = 1

# Do not allow dictionary words in passwords
dict_file=/usr/share/dict/words

# Do not allow passwords based on the user's name or username
no_name_space = 0
username_space = 8

# Do not use password expiration
expire = 0

# Prevent frequent password changes to prevent account lockouts
max_age = 2*60*60  # 2 days in seconds

# Password warning message (only displayed once)
warning_message = "Your password is too weak, please change it as soon as possible."
```

Note: The specific values for the `min_uppercase`, `min_lowercase`, `min_digit`, and `min_special_char` variables are based on the NIST Special Publication 800-63B guidelines.
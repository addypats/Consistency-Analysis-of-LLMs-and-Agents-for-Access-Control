Here is the contents of the /etc/security/pwquality.conf file with the specified password policy rules:

```bash
# Set the minimum number of days between password changes
pw_change_freq=90

# Define a regular expression for allowed characters
AllowedChars = !@#$%^&*_+=?/~’;’,<>|\

# Define a regular expression to exclude common dictionary words
ForbiddenWords = ^dict|password|iloveyou|123456|qwerty|abc123$

# Exclude passwords containing usernames, social security numbers, etc.
ExcludeList = username social_security_number nickname relative_names birth_date maiden_name

# Set the minimum password length
MinLen = 10

# Set the maximum reuse period in days
MaxReuse = 365

# Set the minimum complexity ratio (lower is more complex)
ComplexityRatio = 5
```
Here are the contents of a /etc/security/pwquality.conf file that meets the specified password policy rules:

```
# Define minimum length
minlen=10

# Enable dictionary words check
dict_file=/usr/share/dict/words

# Enable reuse check (minimum 1 year)
reuse_max_days=365

# Enable pattern check (contains alpha, numeric, and special chars)
pattern=$(printf "%s" !@#$%^&*_+=?/~’;’,<>|\ | printf "[:alnum:]")
```

Note: The `dict_file` location may need to be adjusted based on the system.
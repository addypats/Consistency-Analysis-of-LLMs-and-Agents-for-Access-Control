# Password policy rules
# To change password every 90 days
PASSWD_MAXAge = 90
# Minimum length of 10 characters
PASSWD_MIN_LENGTH = 10

# Characters permitted in passwords
PERMITTED_CHARS = "@#$%^&*_+=?/~’;’,<|"

# Prohibited dictionary words and acronyms
BANNED_WORDS = "abc123!$@"

# Prevent reuse for 1 year
PASSWD_REUSE_WINDOW = 365

# Check if the password is tied to personal information
TIEBACK_PROHIBITED = "(?i)!(username|socialsecuritynumber|nickname|relative_names|birthdate)"

# Additional rules specific to Unix systems
UNIX Rules 
 PASSWD_CHECKMD5 = "false"
```

Note: The regex for banned words in the Unix Rules section is case insensitive (`(?i)`), which means it will match regardless of capitalization.
Here is the contents of the /etc/security/pwquality.conf file with the specified password policy rules:

```bash
pwquality rule, minimum, alphabet, digits, special_chars=2
pwquality rule, max_password_age, 1
pwquality rule, min_password_length, 10
pwquality rule, password_rotation_interval, 90
pwquality rule, test_password, !@#$%^&*_+=?/~’;’,<>,|\,dict_word_list=/etc/security/wordlist, dict_min_freq=3, dict_max_freq=4, dict_min_diff_freq=2
pwquality rule, check_password_reuse, no_reuse, reuse_window=365
```

This configuration file will enforce the following password policy rules:

- The minimum length of a password is 10 characters.
- Passwords must be changed every 90 days to ensure they are rotated regularly.
- The password should contain at least two types of special characters, as specified.
- A new password cannot be reused for 1 year from the last password change date.
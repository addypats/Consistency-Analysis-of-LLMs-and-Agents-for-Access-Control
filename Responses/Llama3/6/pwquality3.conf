# /etc/security/pwquality.conf

# 2.1 Use MFA wherever possible
 enable_mfa = yes

 # 5.1.1 Maximum password length should be as long as possible based on system constraints
 max_password_length = 65536

 # Do not limit the maximum length of passwords
 no_short_passwords = yes

 # 5.1.2 Allow all character types in a password and require at least one non-alphabetic character for password-only accounts
 allow_nonalphanumeric = yes
 require_nonalphanumeric = password-only

 # 5.1.3 Change the password immediately in the event of a breach, with an annual expiration as a backstop
 change_required = breach

 # 5.1.4 Check on new password creation against an internal deny list of known bad, weak (of at least 20 common passwords), or previous 5 passwords
 check_password_against_list = yes
 password_list_file=/etc/security/pwlist.txt
 max_failed_logins = 5
 failed_login_delay = 15
 retry_count = 12
 permanent_lockout = yes

 # Enforce a password change delay of at least one day
 enforce_password_change_delay = yes
 delay = 86400

 # Lock current session after 15 minutes (or less) of inactivity
 lock_idle_session = yes
 idle_timeout = 900

 # Temporary account lockout (15 minutes or more) after five consecutive failed attempts
 max_failed_attempts = 5
 min_idle_timeout = 900
 timeout = 1800

 # Time doubling throttling (in minutes) between each retry
 retry_delay = 1,2,4,8
 min_retry_delay = 60
 max_retry_delay = 14400
 permanent_lockout = yes

 # Monitor and alert key personnel when the above bad login attempts reach the login limit
 monitor_failed_logins = yes
 monitor_delay = 900

 # Automatically suspend the account after 45 days without a valid login
 auto_suspend_account = yes
 suspend_timeout = 45

 # Do not allow user-defined password "hints" at login
 no_password_hints = yes

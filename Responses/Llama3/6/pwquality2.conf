# Minimum required complexity for non-2FA passwords
min_len = 14
max_len = 65535

# Maximum number of bad passwords to keep in memory
bad_passwords = 20

# Maximum number of failed login attempts allowed before account lockout
max_attempts = 5

# Throttle on failure, doubling the wait time with each attempt, after which time you are locked out
wait_time = [0, 1, 2, 4, 8]
throttled_failures = 12

# Account suspension period for non-active users (days)
suspension_period = 45

# Set MFA policy to require MFA whenever possible
require_mfa_policy = "all"
require_mfa_policy_on_empty_passwords = false

# Set the maximum password length to be as long as possible within system constraints
max_password_length = max_len

# Allow all character types in a password, and at least one non-alphabetic character for password-only accounts
allow_non_alpha_chars = true

# Lockout period after five consecutive failed attempts (minutes)
lockout_period = 15 * 60

# Account lockout on permanent policy (account reset required) after throttled failures
permanent_lockout_policy = true

# Periodic alerting for key personnel when bad login attempts reach the login limit
alert_limit = max_attempts + bad_passwords

# Time doubling between each retry in minutes, until account is permanently locked out
retry_time_doubling = wait_time
# MFA check
pwquality check_mfa_passphrase = true
pwquality min_passlen = 14, mfa = 8
pwquality max_passlen = $(getconf PASS_MAX_LENGTH)
pwquality enforce_password_check = false
pwquality default_passcheck_type = mfa
pwquality deny_bad_chars = true
pwquality allow_ufc = true

# Check for common passwords and recent attempts
pwquality check_common_pw = true
pwquality check_recent_attempts = 5
pwquality check_old_pw = false

# Password strength requirements
pwquality enforce_password_check = true
pwquality require_lowercase = true
pwquality require_uppercase = true
pwquality require_number = true
pwquality allow_nonalphanumeric = true

# Check for recent attempts and password expiration
pwquality warn_lowpass = 7
pwquality warn_weakpass = 3
pwquality lockout_age = 15
pwquality unlock_delay = 3600
pwquality retry_limit = 12
pwquality retry_type = time doubling

# Monitor and alert key personnel
pwquality notify = true
pwquality notify_email = your_email@example.com

# Automatic account suspension
pwquality suspend_age = 45

```
# Enable PW Quality Policy
enable_pwquality=1

# Minimum length of passwords for each type of account
pw_min_len=14
pw_mfa_min_len=8

# Maximum allowed password length
pw_max_len=32768

# Password complexity settings
pw_check_order=3,2
allow_uct=1
require_numerical=1
require_uppercase=1
require_lowercase=1
require_digits=1
require_special_chars=1
require_nonalphanumeric=1

# Password aging settings
min_age=90 days
max_age=1 year

# Internal password deny list length
denylist_size=20

# Check new passwords against the internal deny list
check_new_pw_against_denylist=1

# Minimum delay between successful login sessions
pw_change_delay=86400

# Lock account after inactivity of 15 minutes or less
lock_after_idle=900 seconds

# Temporary account lockout after five consecutive failed attempts
tmp_lockout_retry_limit=5
tmp_lockout_retry_double_time=8
tmp_lockout_duration=900 seconds

# Monitor login attempts and alert key personnel when the limit is reached
login_attemp_limit=5
login_alert_threshold=3

# Account suspension after 45 days without valid login
account_suspension_limit=45 days

```
# Minimum number of days before a password can be reused
minpwreuse = 90

# Maximum number of failed login attempts before account lockout
maxfaillog = 10

# Lockout duration in minutes (can be overridden by /etc/security/limitlogin.conf)
lockoutduration = 30

# Require user to re-authenticate after 15 minute idle time
require_reauth_after_idle = 15

# Minimum length for passwords/passphrases
minpwlength = 12

# Maximum number of repeated access attempts
maxrepeatedattempts = 6

# Password policy rules
pwquality enable 
maxpwreuse = $minpwreuse
maxfaillog = $maxfaillog
lockoutduration = $lockoutduration
require_reauth_after_idle = $require_reauth_after_idle
minpwlength = $minpwlength
maxrepeatedattempts = $maxrepeatedattempts

# Set password policy requirements
password_policy 4.1
  allow_empty_password false
  require_uppercase true
  require_lowercase true
  require_digit true
  require_specialchar true
  require_length $minpwlength
  allow_reuse_after $minpwreuse days false
  allow_repeated_attempts $maxrepeatedattempts attempts
  lockout_duration $lockoutduration minutes

# Smart Card authentication settings (encrypted transmission and storage)
smartcard auth
  encrypted_transmit true
  encrypted_store true

# MFA policy
mfa_policy
  require_mfa true
  mfa_methods password passphrase biometric smartcard token

# MFA logging settings
mfa_logging enabled

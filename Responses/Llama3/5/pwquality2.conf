# Minimum number of days between password changes
min_age = 90

# Maximum number of failed login attempts before locking out the user
max_failed_logins = 10

# Lockout duration in minutes
lockout_min = 30

# Minimum length for passwords/passphrases
min_password_length = 7

# Maximum length for passwords/passphrases
max_password_length = 12

# Minimum requirements for password/passphrase complexity
require_complexity = true

# Lock out after not more than six attempts
log failures allowed before lockout = $max_failed_logins

# Lock out for at least $lockout_min minutes or until an admin enables the user
lockout time = $lockout_min

# Require re-authentication when idle for more than 15 minutes
require auth on resume after 900 seconds

# Password/passphrase requirements
password/phrase_min_length = $min_password_length
password/phrase_max_length = $max_password_length
password/phrase_complexity = require_complexity

# Lock out user ID after not more than six attempts
lock_user_after $log failures allowed before lockout attempts

# Change password at least once every 90 days
change_password_min_age = $min_age

# Do not allow same password/passphrase used four times in a row
password/phrase_noRepeat = true

# Set unique passwords for first use and reset, change immediately after first use
set_new_default_password = true

# Authenticate with at least one of the following methods: 
#    password or passphrase
#   biometric method
#   Smart Card
#   authentication token
authenticate_with_equality = "password or passphrase or biometric or smartcard or token"

# Encrypt authentication mechanisms during transmission and storage
encrypt_auth_mechanism = true

# Limit invalid attempts, lock out after $max_failed_logins, set to $lockout_min minutes or until identity confirmed
invalid_attempt_limit = $max_failed_logins
lockout time = $lockout_min

# Password/passphrase must not be same as any of the last four used passwords/passphrases
password/phrase_noRepeatLastFour = true

# Change password/passphrase if suspicion/knowledge that password/passphrase is compromised
change_password_on_compromise = true

# MFA for CDE and remote access, document all MFA access
require mfa_for cde = true
require mfa_for remote_access = true

# Do not hardcode passwords on scripts
password/phrase_noHardcoded = true

# Enforce password quality policy rules
pwquality enable

# Always change vendor-supplied defaults
# Defaults = *enables* default settings

# Remove or disable unnecessary default accounts
*Disable* all default system accounts after installation

# Remove/disable inactive user accounts within 90 days
inactive_user_limit = 90
inactive_user_action = remove

# Limit repeated access attempts by locking out the user ID
max_attempts = 6
lockout_duration_min = 30
lockout_duration_type = time

# Lock out a user after the specified number of failed login attempts
authfailed_action = warn
authfailed_warning = User {0} is locked out for {1} minutes

# Require re-authentication if a session has been idle for more than 15 minutes
idle_time = 15m
require_reauth_on_idle = yes
reauth_window = 15m

# Password policy rules
minlen = 12
dups_ok = no
upper_case = yes
numbers = yes
special_chars = yes

# Minimum length of seven characters and both numeric and alphabetic characters
minlen7 = 7
digits = yes
letters = yes

# Change user passwords at least once every 90 days
expirewarn = 90d
maxexpire = 365d

# Prevent reuse of last four passwords
oldpwd_checkfail_action = warn
oldpwd_checkfail_message = Password {0} has been used before as username/{1}
max_old_passwords = 4

# Set unique password for first-time use and upon reset
pwresetunique = yes
pwresetcheckfail_action = warn
pwresetcheckfail_message = Password {0} must be different from previous passwords

# Authenticate user access to assets with at least one of the following methods: 
#   - password
#   - passphrase
#   - biometric method
#   - Smart Card
#   - authentication token
#   These authentication mechanisms must be encrypted during transmission and storage.
auth_meth required yes
auth_method=none

# Invalid authentication attempts are limited by:
#   Locking out the user ID after not more than 10 attempts
#   Setting the lockout duration to a minimum of 30 minutes or until the userâ€™s identity is confirmed.
invalid_auth_limit = 10
lockout_duration_min2 = 30m
lockout_duration_type2 = time

# Change passwords/passphrases if there is any suspicion or knowledge that the password/passphrases have been compromised
change_on_compromise = yes

Here is the contents of the /etc/security/pwquality.conf file:

```
DICT_FILE="/usr/share/dict/words"
PASS_MIN_LENGTH=8
UAC_PASS_MIN_LENGTH=8
USE ICINGS 1
MIXED_CASE=y
NUMERIC_CHARACTERS=m
UPPERCASE_CHARACTERS=u
LOWERCASE_CHARACTERS=l
DIGIT_CHARACTERS=d
NO_LETTER_REPLACEMENTS=n
ALPHABETIC_CHARACTERS=a
NO_DICTIONARY=any
DICT_WORD_LIST=/usr/share/dict/words
NO_NAMING=y

MAX_PASSWORD_AGE=90 * 24 * 60 * 60 # 90 days in seconds
LOCKOUT_TIME=0 # Lockout time in seconds, must be set to a non-zero value (e.g., 1728000 for 2 days)
```
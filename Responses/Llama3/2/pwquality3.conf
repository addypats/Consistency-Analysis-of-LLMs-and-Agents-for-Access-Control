Here is the contents of the /etc/security/pwquality.conf file:

```
PW Quality Settings
--------------------

# Minimum number of days between password changes
min_age=90

# Maximum number of days before expiration password is changed again
max_age=90

# Password change allowed within X days from last change
new_password_warning=2

# Check if the old password matches for new passwords
check Old Password

# Check for dictionary words
dictfile=/etc/wordlist
min_dictlen=4
max_dictlen=12

# Check for username and name in plain text
checkplain=true
allow_empty_password=false
check_digits=true
check_lowercase=true
check_uppercase=true
check_punct=true
check_numeric=true

# Allow password changes if X days have passed since the last change
pw_change_allowed

# Maximum allowed length of the new password
max_new_password=2048
```
# Maximum time (in days) before passwords are considered stale
min_age = 90

# Maximum number of times a password can be changed in the given period
max_retries = 2

# Maximum time (in seconds) between password changes
max_reuse_after = 7200 # 2 days

# Minimum length for passwords
min_length = 8

# List of dictionary words to avoid in passwords
dictionary_words = "/usr/share/dict/words"

# Regex pattern to match names and usernames
pattern = "^[a-zA-Z\s]+"

# Password strength rules
rule_strong = True
rule_uppercase = False
rule_number = False
rule_special = False

# Enforce the following rules:
force_lowercase = false
force_uppercase = false
force_digit = false
force_nonalpha = false
force_no_word = true

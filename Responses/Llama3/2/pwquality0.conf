Here is the contents of the /etc/security/pwquality.conf file:

```
# Check if password must be changed within 90 days
check_days -m 90

# Enforce strict policies
strict_p Policy = yes

# Do not send passwords in emails or messages
check_passwords email = yes
check_passwords message = yes

# Passwords must be encrypted when stored electronically
check_passwords encryption = required

# Minimum password length of 8 characters
minlen=8

# Check for at least one alpha and one numeric character
pattern =^(?=.*[a-zA-Z])(?=.*\d).*

# Do not use dictionary words
dictionary = /usr/share/dict/words

# Exclusions: avoid using your own name or username
exclude_user = user1|user2|...

# Limit password changes to once every 2 days
max_days -m 2
```
# Password quality policy configuration file
# Policy: All passwords must be changed at least every 90 days

# Do not use old-style passwords (less than 8 characters)
AllowOldStyle=0

# Check password complexity with the following rules:
CheckDigit = 1
CheckLower = 1
CheckUpper = 1
CheckNumber = 1
CheckPunct = 1
CheckSpecialChar = 1
CheckKeypress = 1
NoDicWord = 1
Uppercase = 1

# Check password history (last password change was more than 90 days ago)
MaxFailures = 3
RestartInterval = 90
PasswordHistoryLen = 12

# Restrict password updates to once every two days
RestrictLowEntropy = 2

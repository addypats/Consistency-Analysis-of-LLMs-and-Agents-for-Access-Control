# /etc/security/pwquality.conf generated based on NIST password policy rules.

# Verifiers SHALL require subscriber-chosen memorized secrets to be at least 8 characters in length.
minlen = 8

# No other complexity requirements for memorized secrets SHOULD be imposed.
# This disables requirements for specific character types (uppercase, lowercase, digits, special characters).
lcredit = 0
ucredit = 0
dcredit = 0
ocredit = 0

# No minimum number of character classes (uppercase, lowercase, digits, other) required.
minclass = 0

# Verifiers SHALL compare the prospective secrets against a list that contains values known to be commonly-used, expected, or compromised.
# You will need to create the file /etc/security/pwquality_badwords.txt and populate it
# with values known to be commonly-used, expected, or compromised.
badwords = /etc/security/pwquality_badwords.txt

# Reject passwords that contain the user's login name in some form.
# This addresses "Context-specific words, such as the name of the service, the username, and derivatives thereof."
reject_username = 1

# Check if the password contains parts of the GECOS field (full name, room number, etc.).
# This further addresses "Context-specific words, such as the name of the service, the username, and derivatives thereof."
gecoscheck = 1

# Verifiers SHOULD NOT impose other composition rules (e.g., prohibiting consecutively repeated characters).
# The default values for maxrepeat (0) and maxclassrepeat (0) mean there is no explicit limit imposed by pwquality.
# However, the underlying cracklib will still flag truly weak patterns like 'aaaaaa' or '123456'.
# maxrepeat = 0
# maxclassrepeat = 0

# By default, cracklib performs dictionary checks. This aligns with the policy to
# check against "Dictionary words".
# dictcheck = 1 (This is the default)

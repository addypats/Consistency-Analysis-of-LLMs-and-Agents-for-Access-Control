# /etc/security/pwquality.conf
#
# This file configures the password quality requirements for new passwords.
# Based on the provided password policy rules (NIST SP 800-63B guidelines for Memorized Secrets).

# Minimum acceptable password length.
# Policy: "Memorized secrets SHALL be at least 8 characters in length if chosen by the subscriber."
minlen = 8

# No other composition rules (e.g., requiring mixtures of different character types)
# SHOULD be imposed, as per policy:
# "No other complexity requirements for memorized secrets SHOULD be imposed."
# "Verifiers SHOULD NOT impose other composition rules (e.g., requiring mixtures of different character types or prohibiting consecutively repeated characters) for memorized secrets."
lcredit = 0  # Number of lowercase characters required.
ucredit = 0  # Number of uppercase characters required.
dcredit = 0  # Number of digits required.
ocredit = 0  # Number of other characters required.

# Check against values known to be commonly-used, expected, or compromised.
# Policy: "Verifiers SHALL compare the prospective secrets against a list that contains values known to be commonly-used, expected, or compromised."
# This includes: "Dictionary words", "Repetitive or sequential characters", "Context-specific words, such as the name of the service, the username".

# Reject passwords that contain the user's username.
# Part of "Context-specific words, such as ... the username".
reject_username = 1

# Check for words in the user's GECOS field.
# Part of "Context-specific words".
gecoscheck = 1

# Dictionary file for checking against commonly used words.
# "Dictionary words".
# The actual path might vary by distribution.
dictpath = /usr/share/dict/cracklib-small

# No limits on consecutive repeating characters or character classes,
# as per policy: "prohibiting consecutively repeated characters" should not be imposed.
# A value of 0 means no limit.
maxrepeat = 0
maxclassrepeat = 0

# No requirement for the new password to be different from the old one,
# unless there is evidence of compromise (which is not handled by 'difok').
# Policy: "Verifiers SHOULD NOT require memorized secrets to be changed arbitrarily (e.g., periodically)."
difok = 0

# A list of specific bad words that are rejected.
# Policy: "Passwords obtained from previous breach corpuses", "Context-specific words, such as the name of the service".
# The administrator should populate this list with relevant values specific to their environment.
# Example: badwords = service_name,admin,password,test
badwords =

```ini
# This file configures the pam_pwquality module.
#
# Refer to the pam_pwquality.conf(5) manual page for a full description of the options.

# Minimum length of the password.
# "Memorized secrets SHALL be at least 8 characters in length if chosen by the subscriber."
minlen = 8

# No other complexity requirements SHOULD be imposed.
# Verifiers SHOULD NOT impose other composition rules (e.g., requiring mixtures of different character types or prohibiting consecutively repeated characters).
minclass = 0
lcredit = 0
ucredit = 0
dcredit = 0
ocredit = 0
difok = 0
maxrepeat = 0
maxsequence = 0
gecoscheck = 0

# Verifiers SHALL compare the prospective secrets against a list that contains values known to be commonly-used, expected, or compromised.
# This includes "Dictionary words".
dictcheck = 1

# This includes "Passswords obtained from previous breach corpuses", "Repetitive or sequential characters (e.g. aaaaaa, 1234abcd)",
# "Context-specific words, such as the name of the service, the username, and derivatives thereof."
# These should be managed in a separate badwords list file.
badwords = /etc/security/pwquality.badwords

# Other parameters not explicitly mentioned or restricted by the policy,
# such as enforce_for_root or retry, are left at their system defaults.

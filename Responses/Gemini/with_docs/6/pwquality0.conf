```ini
# /etc/security/pwquality.conf
# Password policy rules based on NIST 800-63-4.

# Require a minimum length of 14 characters.
# This value addresses the 14-character requirement for password-only accounts.
# For MFA-enabled accounts, this exceeds their 8-character minimum, which is acceptable.
minlen = 14

# Do not limit the maximum length of passwords (0 means no limit).
maxlen = 0

# Require at least one non-alphabetic character (specifically, a digit).
# This satisfies the requirement for "at least one non-alphabetic character".
dcredit = 1

# Check against the previous 5 passwords.
remember = 5

# Enable checking against the /etc/security/pwquality.badwords file for common/weak passwords.
badwords = 1
```
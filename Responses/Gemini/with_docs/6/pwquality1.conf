```
# Configuration file for pwquality

# Use MFA wherever possible (see 2.1) - implicitly handled by minlen settings

# Minimum password length
minlen=14
minlen_mfa=8

# Maximum password length - unlimited
maxlen=

# Allowed character types - all allowed
dcredit=-1
ucredit=-1
lcredit=-1
ocredit=-1

# Require at least one non-alphabetic character for password-only accounts
minclass=1

# Password change after breach and annual expiration
enforce_for_root=yes
remember=1
max_life=365

# Deny list
dcredit=-1
deny_min_length=20
deny_old_passwords=5
password_reuse_interval=1

# Password change delay
retry_delay=1440

# Session inactivity lockout
session_inactive_time=900

# Account lockout parameters
max_login_attempts=5
retry_time_factor=2
retry_time_limit=12
retry_time_max=1024


# Alerting on login failures (requires external monitoring)
# This setting is a placeholder, actual alerting mechanism is external

# Account suspension after inactivity
inactive_time=3888000

# Disable password hints
allow_hints=no
```

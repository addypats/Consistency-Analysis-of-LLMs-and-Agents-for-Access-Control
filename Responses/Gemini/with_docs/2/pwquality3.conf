# This file contains settings for the pwquality module.  See pwquality.conf(5)
# for details.

# Minimum password length
minlen = 8

# Minimum number of classes of characters
dcredit = -1

# enforce the use of at least one lower case character
ucredit = -1

# enforce the use of at least one upper case character
lcredit = -1

# enforce the use of at least one digit character
dcredit = 1

# enforce the use of at least one special character
ocredit = -1


# Password reuse
minclass = 2 # enforce at least two classes
retry = 2

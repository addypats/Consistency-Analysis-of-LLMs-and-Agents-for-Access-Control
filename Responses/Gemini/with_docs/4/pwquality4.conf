# Minimum password length
minlen = 8

# Uncomment the following line to enable the password dictionary check.  This will cause
# the password to be checked against a dictionary of common passwords.
#dictionary = /usr/share/pwquality/dictionary

# Uncomment the following line to enable the password reuse check. This will cause the
# password to be checked against a list of previously used passwords.
#reuse = 0

# Maximum password age in days.  0 means no limit.
maxage = 0

# Minimum number of days before a password can be reused.  0 means no limit.
minage = 0

# Maximum number of consecutive failed login attempts.
# This value can be customized, this value is the default.
# Setting this to 0 will disable this feature.
try_max = 3

# Set to 1 if you want to disable the password complexity requirements
#  This allows you to set your own minlen, maxlen and other rules.
# This also means you have to make sure that it enforces a strong enough password policy.
# complexity = 1

# Length of the password in characters
#maxlen = 64

# Set to 1 if you want to enable the use of Unicode characters in passwords.
#unicode = 1

# Set to 1 if you want to require a password change after a successful login.
# This is useful if you have reason to believe that the password may have been
# compromised.  Be cautious with this option.
#change_after_login = 1

# Set to 1 to enable the user to retry password change, if it fails.
#retry = 1


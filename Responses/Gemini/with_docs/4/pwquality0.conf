# NIST SP 800-63B guidelines for Memorized Secrets
# https://pages.nist.gov/800-63-4/sp800-63b.html

# "Memorized secrets SHALL be at least 8 characters in length if chosen by the subscriber."
minlen = 8

# "No other complexity requirements for memorized secrets SHOULD be imposed."
# This means disabling requirements for character classes, differences from old password, etc.
minclass = 0
lcredit = 0
ucredit = 0
dcredit = 0
ocredit = 0
difok = 0

# "Verifiers SHOULD NOT impose other composition rules (e.g., prohibiting consecutively repeated characters)"
# Setting maxrepeat and maxclassrepeat to 0 disables these checks.
maxrepeat = 0
maxclassrepeat = 0

# "Context-specific words, such as the name of the service, the username, and derivatives thereof."
# 'reject_username' checks against the username and its permutations.
# 'gecoscheck' checks against fields in the GECOS entry in /etc/passwd.
reject_username = 1
gecoscheck = 1

# "Dictionary words"
# 'dictcheck' enables checking the password against a dictionary file.
# The default path is usually /usr/share/cracklib/pw_dict.
dictcheck = 1

# "Passwords obtained from previous breach corpuses", "Repetitive or sequential characters (e.g. aaaaaa, 1234abcd)"
# 'badword_list' allows specifying a file containing words to reject.
# This list must be populated by the administrator based on breach corpuses and common weak patterns.
# Example: badword_list = /etc/security/pwquality_badwords.txt
# This line is commented out by default as the file needs to be created and populated.
# badword_list =

# Ensure root user passwords also adhere to these rules.
enforce_for_root = 1

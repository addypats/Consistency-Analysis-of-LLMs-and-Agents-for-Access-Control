# /etc/security/pwquality.conf
#
# Password policy rules based on user request and NIST guidelines.

# Passwords must adhere to a minimum length of 10 characters.
minlen = 10

# Passwords must contain a combination of alpha, numeric, and special characters.
# Negative values mean that a character of this class is required.
lcredit = -1 # At least one lowercase character
ucredit = -1 # At least one uppercase character
dcredit = -1 # At least one digit
ocredit = -1 # At least one 'other' (special) character from the permitted set (!@#$%^&*_+=?/~’;’,<>|\)

# Passwords must not be easily tied back to the account owner such as: Username,
# social security number, nickname, relative’s names, birth date, etc.
# Check if the password contains the username.
username = 1
# Check if the password contains parts of the GECOS field (full name, etc.).
gecoscheck = 1
# Path to a file containing a list of custom bad words to check against.
# This file (/etc/security/pwquality.badwords) needs to be created and populated separately.
badwords = /etc/security/pwquality.badwords

# Passwords must not be dictionary words or acronyms.
# Limit the maximum number of identical consecutive characters.
maxrepeat = 3
# Limit the maximum number of consecutive characters of the same type (e.g., numeric, alphabetic).
maxclassrepeat = 3
# Limit the maximum number of characters in a monotonous sequence (e.g., "abc", "123", "zyx").
maxsequence = 3

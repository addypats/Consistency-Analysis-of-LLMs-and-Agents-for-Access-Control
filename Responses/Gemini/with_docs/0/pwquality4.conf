# Configuration for the pam_pwquality module

# The minimum acceptable size for the password (by default 9).
# minlen = 9
minlen = 10

# The maximum number of allowed consecutive identical characters (by default 0).
# If the same character is repeated more than this number, the password is rejected.
maxrepeat = 3

# The maximum number of allowed consecutive characters from the same character class (by default 0).
# If more than this number of characters from the same class are used consecutively,
# the password is rejected. Character classes are: lowercase, uppercase, digits, others.
maxclassrepeat = 4 # A reasonable default to prevent "aaaaa", "AAAAA", "11111" etc. but allow mixed

# The maximum number of allowed consecutive characters that are part of a character sequence (by default 0).
# For example, "abc", "def", "123", "321", "jkl", "789" are considered character sequences.
maxsequence = 3

# The minimum number of lowercase characters required in the new password (by default 0).
# If set to -1, it requires at least one lowercase character.
lcredit = -1

# The minimum number of uppercase characters required in the new password (by default 0).
# If set to -1, it requires at least one uppercase character.
ucredit = -1

# The minimum number of digit characters required in the new password (by default 0).
# If set to -1, it requires at least one digit character.
dcredit = -1

# The minimum number of other characters (special characters) required in the new password (by default 0).
# If set to -1, it requires at least one special character.
ocredit = -1

# Whether to check the password against a dictionary of common words (by default 0).
# Set to 1 to enable dictionary checks. This requires a dictionary file to be available
# (e.g., from the cracklib-dicts package).
dictcheck = 1

# Whether to check the password against the user's GECOS field (full name, etc.) (by default 0).
# Set to 1 to enable this check, preventing passwords easily tied to the account owner's name.
gecoscheck = 1

# The minimum number of characters that must be different from the old password (by default 0).
# This applies when changing a password. For example, if set to 7, at least 7
# characters must be different between the old and new password.
difok = 7

# Uncomment and add badwords if you want to explicitly forbid certain words.
# badwords = admin,root,password,test,welcome

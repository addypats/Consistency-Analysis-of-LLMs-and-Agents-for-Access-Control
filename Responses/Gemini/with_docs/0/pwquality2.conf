# Minimal password length.
minlen = 10

# Required number of uppercase characters.
minupper = 1

# Required number of lowercase characters.
minlower = 1

# Required number of digits.
mindigit = 1

# Required number of special characters.
minspecial = 1

# The minimum number of characters in the new password that are not present in the old password.
# This helps ensure passwords are not trivially related to the old one or the username.
difok = 5

# Reject passwords that contain the user's login name.
reject_username = 1

# Check if the new password contains words from the GECOS field (e.g., full name, birth date if present).
# This helps prevent passwords tied to personal information stored in the GECOS field.
gecoscheck = 1

# Maximum consecutive identical characters (e.g., "aaaaa" is disallowed if set to 3 or 4).
maxrepeat = 3

# Maximum consecutive characters of the same character class (e.g., "!!!!" or "1111").
maxclassrepeat = 4


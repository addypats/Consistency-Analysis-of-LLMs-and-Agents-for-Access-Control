# Remove/disable inactive user accounts within 90 days (see 8.1.4). (Requires separate user management script)
# Set passwords for first-time use and upon reset to a unique value for each user, and change immediately after the first use (see 8.2.6). (Requires separate user management script)
# Authenticate user access to assets with at least one of the following methods: password or a passphrase, any biometric method, Smart Card, or an authentication token. These authentication mechanisms must be encrypted during transmission and storage. (see 8.3.1.) (Requires separate authentication system)

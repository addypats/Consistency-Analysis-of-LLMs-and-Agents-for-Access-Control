# pwquality.conf - Password quality configuration file

# Minimum password length (characters)
minlen = 12

# Require at least one numeric character
minclass = 2

# Enforce password history
remember = 4

# Password aging (days)
dcredit = 90

# Set the lockout duration to a minimum of 30 minutes.
lock_time = 1800

# If a session has been idle for more than 15 minutes, require the user to re-authenticate.
idle_time = 900

# Maximum number of failed login attempts before lockout. This setting takes precedence over the default value of 6 attempts.
try_max = 10


# The following settings are not directly configurable via pwquality.conf but are included for completeness based on the provided requirements.  They would need to be implemented through other system mechanisms.


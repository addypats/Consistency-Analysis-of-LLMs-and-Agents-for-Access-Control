```ini
# This file configures the password quality requirements for the pam_pwquality module.
# Parameters are based on the provided password policy rules, prioritizing the most stringent requirements.

# Passwords/passphrases must have a minimum length of 12 characters (See 8.3.6)
minlen = 12

# Passwords/passphrases must contain both numeric and alphabetic characters. (See 8.3.6)
# Minimum number of digits required in the new password. (-1 means at least one digit)
dcredit = -1

# Minimum number of lowercase letters required in the new password. (-1 means at least one lowercase letter)
lcredit = -1

# Minimum number of uppercase letters required in the new password. (-1 means at least one uppercase letter)
ucredit = -1

# Minimum number of other characters (non-alphanumeric) in the new password.
# The policy does not explicitly require special characters, so set to 0.
ocredit = 0

# Do not allow an individual to submit a new password that is the same as any of the last four
# passwords/passphrases they have used (see 8.2.5 and 8.3.7).
# Number of old passwords to remember and disallow.
remember = 4

# Minimum number of characters that must differ from the old password.
# A common recommendation is half the minimum length to ensure significant change.
difok = 6

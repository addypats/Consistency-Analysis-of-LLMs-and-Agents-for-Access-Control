# Configuration for the pam_pwquality module
#
# NIST 800-63B guidelines are followed where applicable.
# Long passwords over complex ones are encouraged.

# Minimum acceptable password length.
# Passwords must be at least 8 characters, but 15 is encouraged.
# Setting to 15 to enforce the encouraged length.
minlen = 15

# Require that the new password contain N digits (0-9).
# 0 means no digit requirement, in line with encouraging long passphrases over complexity.
dcredit = 0

# Require that the new password contain N uppercase letters (A-Z).
# 0 means no uppercase requirement.
ucredit = 0

# Require that the new password contain N lowercase letters (a-z).
# 0 means no lowercase requirement.
lcredit = 0

# Require that the new password contain N other characters (punctuation, etc.).
# 0 means no special character requirement, as composition rules are no longer required.
ocredit = 0

# The minimum number of character classes (lower, upper, digit, other) required in the new password.
# 0 means no minimum character class requirement, encouraging long passphrases.
minclass = 0

# The maximum number of consecutive identical characters in the new password.
# Helps prevent obvious weaknesses like 'aaaa'.
maxrepeat = 3

# The maximum length of an increasing or decreasing sequence of characters.
# Helps prevent obvious weaknesses like '123' or 'abc' (sequential number strings).
maxsequence = 3

# The maximum length of an increasing or decreasing sequence of character classes.
# Helps prevent obvious weaknesses like '111aaabbb'.
maxclasssequence = 3

# The minimum number of characters that must be different from the old password.
# Good practice to prevent minor changes to old passwords.
difok = 5

# Reject passwords that contain the user's login name (or parts of it)
# in a straight or reversed form.
reject_user_and_reverse = 1

# Reject passwords that contain parts of the GECOS field.
gecoscheck = 1

# Specifies a comma separated list of words to reject as passwords.
# Leaving commented to rely on cracklib's built-in dictionary, which covers many common words.
# badwords =


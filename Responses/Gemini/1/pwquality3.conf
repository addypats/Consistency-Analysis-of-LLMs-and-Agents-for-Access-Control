```
# This file controls the password quality settings.

# Minimum password length (characters)
minlen = 8
# Suggested minimum password length (characters) - this is advisory only
minlen_suggest = 15

# Dictionary attacks are prevented by using a list of compromised passwords
# and screening passwords against this list.
enforce_for_root = true
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1
minclass = 0


# Password hints are disabled.
remember_policy = false
# Password history length. 0 means no history is enforced.
pwhistory = 0

# enforce_length is deprecated and ignored.
enforce_length = false

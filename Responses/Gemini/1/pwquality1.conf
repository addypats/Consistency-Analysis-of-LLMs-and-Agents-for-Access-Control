```ini
# Passwords must be at least 15 characters in length (enforcing the 'should be' length).
minlen = 15

# Disable requirements for specific character types, encouraging long passphrases over complex ones.
dcredit = 0   # No digit required
ucredit = 0   # No uppercase character required
lcredit = 0   # No lowercase character required
ocredit = 0   # No other (special) character required

# Monitor for obvious security weaknesses.
# Screen new passwords against a list of bad/compromised words.
badwords = /etc/security/pwquality-badwords.txt

# Prevent using parts of the GECOS field (user information) in passwords.
gecoscheck = 1

# Limit the number of characters in a monotonic sequence (e.g., 'abc', '123').
# Set to 2 to allow 'ab' or '12' but not 'abc' or '123'.
maxsequence = 2

# Limit the number of identical consecutive characters (e.g., 'aaa').
# Set to 3 to allow 'aaa' but not 'aaaa'. This catches excessive repetition.
maxrepeat = 3
```
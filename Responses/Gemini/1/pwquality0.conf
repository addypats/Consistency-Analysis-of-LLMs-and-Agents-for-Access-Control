```ini
# /etc/security/pwquality.conf
#
# Password policy based on user-provided rules.

# Rule: Passwords must be at least eight characters in length and should be at least 15 characters in length.
# Interpreted as a desired minimum length for new passwords, aligning with NIST recommendations for long passwords.
minlen = 15

# Rule: Long passwords are encouraged over complex ones. NIST recommends enabling passphrases of up to 64 characters.
# Setting maximum length to align with NIST recommendations for passphrases.
maxlen = 64

# Rule: Composition rules for including special characters are no longer required, since these often lead to predictable passwords.
# Setting minimum character classes to 0 to remove composition requirements.
minclass = 0
# The following credit settings are effectively ignored when minclass is 0, but set to 0 for consistency.
lcredit = 0
ucredit = 0
dcredit = 0
ocredit = 0

# Rule: Authenticators should monitor newly registered passwords for obvious security weaknesses,
# like sequential number strings and common words like “password”.
# Max number of allowed consecutive characters of the same class. (Default is 4)
maxclassrepeat = 4
# Max number of allowed consecutive characters that are in a monotonic sequence. (Default is 3)
maxsequence = 3
# Check for parts of the GECOS field (prevents using information from the user's full name, etc.). (Default is 1)
gecoscheck = 1

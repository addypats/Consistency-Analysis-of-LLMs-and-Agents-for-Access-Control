# Configuration for the pam_pwquality module

# The minimum number of characters the new password must contain.
minlen = 8

# The minimum number of characters that must be different from the old password.
# This requires 'remember=N' to be set in the pam_pwquality line in PAM config.
difok = 1

# If different from 0, check the password against the cracklib dictionary.
dictcheck = 1

# If different from 0, the password cannot contain the user name in any form.
reject_username = 1

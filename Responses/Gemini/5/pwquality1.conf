# Configuration for the pam_pwquality module
#
# The pam_pwquality module is used to check the strength of new passwords.
# It can enforce rules such as minimum length, requiring specific character types,
# and checking for repeated characters.

# Minimum length for the new password.
# From rule 8.3.6: "Passwords/passphrases must have a minimum length of 12 characters"
minlen = 12

# Require at least one digit in the new password.
# From rule 8.3.6: "must contain both numeric and alphabetic characters"
dcredit = -1

# Require at least one uppercase character in the new password.
# From rule 8.3.6: "must contain both numeric and alphabetic characters"
ucredit = -1

# Require at least one lowercase character in the new password.
# From rule 8.3.6: "must contain both numeric and alphabetic characters"
lcredit = -1


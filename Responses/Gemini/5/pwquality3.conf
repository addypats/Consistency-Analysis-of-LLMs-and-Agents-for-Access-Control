```ini
# Configuration for the pam_pwquality module
# See pwquality.conf(5) for more information.

# Passwords/passphrases must have a minimum length of 12 characters (See 8.3.6)
# This supersedes the 7-character minimum from 8.2.3, applying the more stringent rule.
minlen = 12

# Passwords must contain at least one numeric character (from "numeric and alphabetic characters" in 8.3.6)
dcredit = -1

# Passwords must contain at least one lowercase alphabetic character (from "numeric and alphabetic characters" in 8.3.6)
lcredit = -1

# Passwords must contain at least one uppercase alphabetic character (from "numeric and alphabetic characters" in 8.3.6)
ucredit = -1

# No explicit requirement for other (special) characters, so set to 0.
ocredit = 0

# Do not allow an individual to submit a new password that is the same as any of the last four passwords/passphrases they have used (See 8.2.5, 8.3.7)
remember = 4
```
```conf
# Configuration for the pam_pwquality module
#
# The default values are:
# minlen = 9
# minclass = 0
# maxrepeat = 0
# maxsequence = 0
# maxclassrepeat = 0
# dcredit = 0
# ucredit = 0
# ocredit = 0
# lcredit = 0
# enforce_for_root = 0
# gecoscheck = 0
# badwords =
# dictcheck = 1
# usercheck = 1
# remember = 0
#
# See pam_pwquality(8) and pwquality.conf(5) for details.

# Passwords/passphrases must have a minimum length of 12 characters (See 8.3.6)
minlen = 12

# Must contain numeric and alphabetic characters (See 8.3.6)
# dcredit=-1: require at least one digit
dcredit = -1
# lcredit=-1: require at least one lowercase letter
lcredit = -1
# ucredit=-1: require at least one uppercase letter
ucredit = -1

# Do not allow an individual to submit a new password that is the same as any of the last four passwords/passphrases they have used (See 8.2.5, 8.3.7)
remember = 4

# Apply the policy to the root user as well (best practice)
enforce_for_root = 1

# Password Quality Configuration

# Use MFA wherever possible
MFA_ENFORCED=1

# Minimum password length
MIN_PASSWORD_LENGTH_ONLY=14
MIN_PASSWORD_LENGTH_MFA=8

# Maximum password length
MAX_PASSWORD_LENGTH=0  # No maximum length limit

# Allow all character types
ALLOW_ALL_CHARS=1

# Require at least one non-alphabetic character
REQUIRE_NON_ALPHABETIC=1

# Password expiration policy
PASSWORD_EXPIRATION_BREACH=1
PASSWORD_EXPIRATION_ANNUAL=1

# Deny list for new passwords
DENY_LIST_BAD=1
DENY_LIST_WEAK=1
DENY_LIST_PREVIOUS=5

# Password change delay
PASSWORD_CHANGE_DELAY=24

# Session timeout
SESSION_TIMEOUT=15

# Temporary account lockout
TEMP_ACCOUNT_LOCKOUT=5
LOCKOUT_THROTTLING=0,1,2,4,8
LOCKOUT_MAX_RETRIES=12

# Login attempt monitoring and alerts
MONITOR_BAD_LOGINS=1
ALERT_KEY_PERSONNEL=1

# Account suspension
ACCOUNT_SUSPEND_DAYS=45

# Prevent user-defined hints
PREVENT_HINTS=1

# /etc/security/pwquality.conf

# Minimum password length for password-only accounts
minlen = 14

# Minimum password length for MFA-enabled accounts
# Note: This requires custom scripting or integration with MFA systems
# minlen = 8 (for MFA-enabled accounts, handled externally)

# Maximum password length (unlimited)
maxclassrepeat = 0

# Allow all character types and require at least one non-alphabetic character for password-only accounts
minclass = 3

# Password expiration and breach response
# Note: Annual expiration and breach response require external scripting or PAM modules
# Enforce password change delay of at least one day
mindaybetweenchg = 1

# Check against deny list and previous passwords
# Note: Requires integration with a deny list and password history tracking
# deny = /path/to/deny_list
# historycheck = 5

# Session inactivity timeout (15 minutes)
# Note: Implemented via PAM or system-specific configuration
# session_timeout = 15

# Temporary account lockout after 5 failed attempts
fail_retry = 5

# Time doubling throttling and permanent lockout after 12 retries
# Note: Requires PAM module configuration
# retrytime = 0,1,2,4,8,16,32,64,128,256,512,1024

# Account suspension after 45 days of inactivity
# Note: Requires external scripting or integration
# inactive = 45

# Disable user-defined password hints
# Note: Implemented via PAM or system-specific configuration
# nohints

# Additional notes for MFA and monitoring require external tools and scripts
# MFA integration and monitoring/alerting are not directly configurable in pwquality.conf
```

**Note:** Some rules (e.g., MFA integration, monitoring, and specific lockout throttling) require additional PAM modules, scripts, or system configurations beyond `pwquality.conf`. Adjust accordingly based on your system's capabilities.
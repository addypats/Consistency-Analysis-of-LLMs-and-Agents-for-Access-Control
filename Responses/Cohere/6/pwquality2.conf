# Password Quality Configuration

# Use MFA wherever possible
USE_MFA=1

# Minimum password length requirements
MIN_PASSWORD_LENGTH_ONLY=14
MIN_PASSWORD_LENGTH_MFA=8

# Maximum password length (system-dependent)
# No maximum length limit
MAX_PASSWORD_LENGTH=

# Allow all character types
ALLOW_ALL_CHARS=1

# Require at least one non-alphabetic character for password-only accounts
REQUIRE_NON_ALPHABETIC=1

# Password expiration policy
PASSWORD_EXPIRATION_BREACH=1
PASSWORD_EXPIRATION_ANNUAL=1

# Deny list for new passwords
DENY_LIST_SIZE=5
DENY_LIST_CHECK=1

# Password change delay
PASSWORD_CHANGE_DELAY=24

# Session timeout
SESSION_TIMEOUT=15

# Temporary account lockout
TEMP_LOCKOUT_ATTEMPTS=5
TEMP_LOCKOUT_DURATION=15

# Time doubling throttling
TIME_DOUBLING_THROTTLING=0 1 2 4 8 16 32 64 128
PERMANENT_LOCKOUT_ATTEMPTS=12

# Login attempt monitoring and alerts
LOGIN_LIMIT=5
MONITOR_ALERTS=1

# Account suspension after inactivity
INACTIVITY_SUSPEND_DAYS=45

# Disallow user-defined password hints
DISALLOW_PASSWORD_HINTS=1

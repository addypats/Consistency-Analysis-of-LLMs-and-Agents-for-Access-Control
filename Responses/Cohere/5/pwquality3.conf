# Password Quality Configuration

# Always change vendor-supplied defaults
always_change_defaults = 1

# Remove/disable inactive user accounts within 90 days
inactive_account_cleanup = 90

# Limit repeated access attempts by locking out the user ID after not more than six attempts
max_access_attempts = 6

# Set the lockout duration to a minimum of 30 minutes or until an administrator enables the user ID
lockout_duration = 30m

# Require re-authentication after an idle session of 15 minutes
session_timeout = 15m

# Password policy rules
min_password_length = 12
password_requirements = "numeric alphabetic"

# Minimum password length and requirements
min_password_length_old = 7
password_requirements_old = "numeric alphabetic"

# Enforce password changes every 90 days
password_expiration = 90d

# Prevent reuse of previous passwords
password_history = 4

# Set initial passwords and change immediately after first use
initial_password_set = 1

# Authentication methods
authentication_methods = "password passphrase biometric smartcard token"
encryption_required = 1

# Invalid authentication attempts
max_invalid_attempts = 10
invalid_attempt_lockout = 30m

# Prevent password reuse
password_reuse_block = 4

# Change passwords if compromised
suspect_password_change = 1

# Multi-Factor Authentication (MFA)
mfa_enforcement = 1
mfa_log = 1

# Password security in scripts
password_in_scripts = 0
script_password_rotation = 1

```
# /etc/security/pwquality.conf

[Memorized Secrets]
minlen = 8
maxlen = 64
use_unicode = yes
normalize = yes

[Blacklist]
breach_corpus = /path/to/breach_corpus.txt
dictionary = /path/to/dictionary.txt
contextual = /path/to/contextual.txt

[Guidance]
strength_meter = yes

[Rate Limiting]
failed_attempts = 3
lock_time = 300
```
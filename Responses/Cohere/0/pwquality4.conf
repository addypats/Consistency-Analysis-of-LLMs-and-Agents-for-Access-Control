```
# Password policy configuration file

# Maximum number of days a password can be used before it must be changed
max_password_age = 90

# Minimum length of a password
min_length = 10

# Required character classes in a password
required_classes = alpha numeric special

# Forbidden character classes in a password
forbidden_classes = none

# Forbidden password patterns
forbidden_patterns = username | social security number | birth date | \
                       relative's name | dictionary words | acronyms

# Password reuse period in days
password_reuse_limit = 365
```
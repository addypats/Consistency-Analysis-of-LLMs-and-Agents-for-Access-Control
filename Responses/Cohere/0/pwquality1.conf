# Password policy configuration file

# Password expiration period in days
password_expiration_period = 90

# Minimum password length
min_password_length = 10

# Required character classes
required_character_classes = "alpha numeric special"

# Forbidden character classes
forbidden_character_classes = "username social_security_number nickname relative_names birth_date"

# Forbidden password types
forbidden_password_types = "dictionary_words acronyms"

# Password reuse period in days
password_reuse_period = 365

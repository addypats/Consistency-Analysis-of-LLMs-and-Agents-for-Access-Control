# Password expiration
minlen = 10
dcredit = -1
ucredit = -1
ocredit = -1
lcredit = -1
minclass = 3

# Password history and reuse
remember = 365

# Password complexity and dictionary checks
dictcheck = 1
usercheck = 1
gecoscheck = 1
cracklib = /usr/lib64/libcrack.so.2

# Password change interval
maxage = 90

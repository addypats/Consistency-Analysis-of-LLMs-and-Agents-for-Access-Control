# Password Quality Configuration

# Minimum password length
minlen = 15

# Require at least one uppercase letter, one lowercase letter, one digit, and one special character
# (Note: Special characters are no longer required, but this can be uncommented if needed)
# ucred = 1
# lcred = 1
# dcred = 1
# scred = 1

# Monitor for common security weaknesses
check_obvious_security_weaknesses = yes

# Check for sequential number strings and common words
check_common_words = yes
check_sequential_numbers = yes

# Reject passwords that have been previously compromised
check_breached_passwords = yes

# Do not allow password hints
allow_password_hints = no

# Encourage long passwords over complex ones
maxlen = 64

# Enhance password-based authentication with multi-factor authentication
use_mfa = yes

# Use risk-based authentication techniques
risk_based_auth = yes

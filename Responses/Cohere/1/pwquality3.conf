# Password Quality Configuration

# Minimum password length
minlen = 15

# Require at least one lowercase letter
lower = 1

# Require at least one uppercase letter
upper = 1

# Require at least one digit
digit = 1

# Require at least one special character
# (Note: Special characters are no longer required by default)
# special = 1

# Reject common words and sequential number strings
reject_common = yes
reject_seq = yes

# Reject previously compromised passwords
check_history = yes

# Do not allow password hints
disallow_weak_hints = yes

# Encourage long passphrases
max_password_age = 0

# NIST recommends passphrases up to 64 characters
max_length = 64

# Enhance password-based authentication with multi-factor authentication
mfa_enforcement = yes

# Use risk-based authentication techniques
risk_based_auth = yes

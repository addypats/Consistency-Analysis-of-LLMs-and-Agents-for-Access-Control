```
# /etc/security/pwquality.conf

# Password expiration
expiration 90

# Minimum password length
minlen 10

# Use a combination of alpha, numeric, and special characters
dcredit 0
ucredit 0
ocredit 0
lcredit 0

# Disallow common words and phrases
dict-file /etc/security/pwquality.dict

# Disallow passwords that can be easily tied to the account owner
prohibit-username
prohibit-social
prohibit-nickname
prohibit-relative
prohibit-birthday

# Disallow reuse of passwords for 1 year
history 365
```
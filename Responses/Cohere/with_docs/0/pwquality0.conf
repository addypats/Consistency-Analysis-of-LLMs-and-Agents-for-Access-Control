```
# /etc/security/pwquality.conf

# Password expiration
password_expiration = 90

# Minimum password length
minlen = 10

# Character classes required in passwords
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Character set allowed in passwords
# !@#$%^&*_+=?/~’;’,<>|
char_set = !@#$%^&*_+=?/~’;’,<>|

# Disallowed password patterns
# Do not allow passwords that are easily tied to the account owner
disallow_username = yes
disallow_ssn = yes
disallow_nickname = yes
disallow_relatives = yes
disallow_birthdate = yes

# Disallow dictionary words and acronyms
disallow_dict = yes
```
```
# /etc/security/pwquality.conf

# Password expiration
expiration_time = 90

# Minimum password length
minlen = 10

# Character classes required in passwords
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Character set allowed in passwords
char_set = "*@#$%^&*_+=?/~'";',<>|\\

# Disallow common words and patterns
dict_check = yes
dict_file = /usr/share/dict/words

# Password reuse period
history_length = 1
```
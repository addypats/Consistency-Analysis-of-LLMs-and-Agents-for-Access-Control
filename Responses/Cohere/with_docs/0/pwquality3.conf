```
# /etc/security/pwquality.conf

# Password expiration
password_expiration = 90

# Minimum password length
minlen = 10

# Character classes required in passwords
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Character set allowed in passwords
char_allow_list = "!@#$%^&*_+=?/~'";',<>|\\"

# Disallowed password patterns
disallow_pattern = "^(username|ssn|nickname|relative|birthdate|\\w+)$"

# Dictionary and acronym restrictions
dict_check = no
acronym_check = no
```
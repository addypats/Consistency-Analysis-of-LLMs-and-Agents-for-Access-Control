```
# /etc/security/pwquality.conf

# Password expiration
expire = 90

# Minimum password length
minlen = 10

# Password complexity requirements
dcredit = 0
ucredit = 0
lcredit = 0
acredit = 0
ocredit = 0

# Character classes
char_requirements = !@#$%^&*_+=?/~’;’,<>|

# Password history
history = 10

# Password reuse period
reuse = 365

# Dictionary and acronym checks
dict_check = yes
acronym_check = yes
```
```
[password_quality]
minlen = 8
maxlen = 64
dcredit = 0
ucredit = 0
ocredit = 0
pcredit = 0
# The following blacklist contains common and compromised passwords.
# It is recommended to use a more comprehensive blacklist.
# blacklist = /path/to/blacklist.txt

[character_classes]
lower = "abcdefghijklmnopqrstuvwxyz"
upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
numbers = "0123456789"
symbols = "!@#$%^&*()-_=+[]{}|;:,.<>?/"

[normalization]
form = "NFKC"
```
# /etc/security/pwquality.conf

# Minimum password length for user-chosen passwords
minlen = 8

# Maximum password length (allow up to 64 characters)
maxclassrepeat = 64

# Allow all printing ASCII characters and spaces
lcredit = 0
ucredit = 0
dcredit = 0
ocredit = 0

# Do not enforce specific character types (e.g., mixtures of uppercase, lowercase, digits, etc.)
minclass = 0

# Do not enforce restrictions on consecutive repeated characters
maxrepeat = 0

# Do not truncate passwords (ensure full length is used)
notruncate

# Rate limiting for failed authentication attempts (example: 5 attempts per minute)
fail_retry = 5

# Note: Blacklist enforcement and Unicode normalization are not directly configurable in pwquality.conf

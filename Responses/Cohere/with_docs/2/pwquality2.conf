```
# /etc/security/pwquality.conf

# Password expiration
minlen = 8
maxretry = 3
chroot_lock = yes
enclose_lower = yes
enclose_upper = yes
enclose_digits = yes
enclose_special = yes

# Password complexity
dcredit = 0
ucredit = 0
lcredit = 0
acredit = 1

# Password age
pam_expiration = 90

# Password storage
use_authtok = no

# Password sharing restrictions
password_usage_limit = 1
password_age_limit = 90

# Password creation restrictions
disallow_username = yes
disallow_workstation = yes
disallow_dictionary = yes

# Password change frequency
password_change_interval = 90
password_change_warning = 7

# Password change restrictions
password_change_window = 2
```
```
# /etc/security/pwquality.conf

# Password expiration
minlen = 8
maxretry = 3
chroot_lock = yes
enclose_dots = yes
enclose_slashes = yes
enclose_underscores = yes

# Password complexity
dcredit = 0
ucredit = 0
lcredit = 0
acredit = 1

# Password age
flag = 90

# Password history
pcredit = 0

# Password restrictions
forbid_replayed = yes
forbid_single_user = yes
forbid_weak = yes
forbid_common = yes
forbid_words = yes
forbid_name = yes
forbid_username = yes

# Password change frequency
maxage = 365
mindays = 90
maxdays = 365
warnage = 7

# Password lock out
lock_time = 300
init_time = 0
fail_time = 600
max_fail_attempts = 3
```
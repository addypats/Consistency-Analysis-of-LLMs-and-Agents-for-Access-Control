# /etc/security/pwquality.conf

# Password expiration
minlen = 8
maxretry = 3
# enforce expiration
 expire = 90

# Password complexity
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
# Disallow common words
dictfile = /etc/security/pwquality.dict
# Disallow passwords based on user information
luserok = no
# Disallow passwords based on username
ucase = no
lcase = no
# Disallow passwords based on common patterns
oformat = no
# Disallow passwords that are identical to the username
upasswd = no
lpasswd = no

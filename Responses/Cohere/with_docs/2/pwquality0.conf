```
# /etc/security/pwquality.conf

# Password expiration
minlen = 8
maxretry = 3
expire = 90

# Password complexity
upper = yes
lower = yes
digit = yes
special = yes
dict_check = yes

# Password storage
shadow = yes

# Password history
history = 3

# Password age
age_limit = 90
age_warn = 30

# Password change restrictions
change_freq = 2
```
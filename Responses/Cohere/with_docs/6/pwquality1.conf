# /etc/security/pwquality.conf

# Minimum password length for password-only accounts
minlen = 14

# Minimum password length for MFA-enabled accounts
# Note: This requires custom handling outside of pwquality.conf
# For MFA-enabled accounts, minlen should be set to 8 in the application or authentication system.

# Maximum password length (unlimited)
maxclassrepeat = 0

# Allow all character types and require at least one non-alphabetic character for password-only accounts
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1
minclass = 3

# Password expiration and breach response
# Note: Annual expiration and immediate change on breach require external enforcement.

# Password history and deny list
retry = 5
gecoscheck = 1
dictcheck = 1
dictpath = /path/to/deny/list
historycheck = 5

# Password change delay
minage = 1

# Session inactivity lockout
# Note: This is typically enforced by the session manager (e.g., systemd, PAM).

# Temporary and permanent account lockout
fail_retry = 5
lockout_time = 15
lockout_fail_max = 12
lockout_fail_delay = 0,1,2,4,8,16,32,64,128,256,512,1024

# Account suspension after inactivity
# Note: This requires external scripting or monitoring.


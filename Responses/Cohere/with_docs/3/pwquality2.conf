# Password complexity requirements
minlen = 8
dcredit = -1
ucredit = -1
ocredit = -1
lcredit = -1

# Require at least 1 character different from the old password
difok = 1

# Reject passwords with cracklib words
dictpath = /usr/share/cracklib

# Reject passwords containing the username
gecoscheck = 1
usercheck = 1

# Enforce policy via PAM
enforce_for_root = 1

# Allow 3 retries before returning an error
retry = 3

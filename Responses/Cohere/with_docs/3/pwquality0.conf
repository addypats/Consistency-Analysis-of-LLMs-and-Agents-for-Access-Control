```
# /etc/security/pwquality.conf

# Password must be at least 8 characters long
minlen = 8

# Password must contain at least one character not present in the old password
dcredit = 1

# Password cannot contain words from the cracklib directory
ocredit = 0

# Password cannot contain the username in any form
ucredit = 0

# Enforce the policy using the PAM module
retok = 1

# Allow 3 password retries before returning an error
maxretry = 3
```
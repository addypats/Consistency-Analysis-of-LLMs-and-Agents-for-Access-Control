```
# Password Quality Configuration File

# Minimum password length
minlen 8

# Require at least one character not present in the old password
dcredit 1

# Disallow words from the cracklib dictionary
dict_file /etc/cracklib/cracklib.c.dict

# Disallow the username in any form
user_control_minlen 0

# Enforce the policy using PAM
enforce

# Maximum number of login retries before returning an error
max_retry 3
```
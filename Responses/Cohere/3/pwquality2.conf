# Password Quality Configuration

# Minimum password length
minlen = 8

# Require at least one character not present in the old password
dcredit = 1

# Disallow common words from the cracklib dictionary
o_dict_file = /etc/security/cracklib/cracklib-dict

# Disallow the username in any form
l_user_control = yes

# Enforce the policy using PAM
enforce_for_root = yes

# Maximum number of login attempts before returning an error
max_retry = 3

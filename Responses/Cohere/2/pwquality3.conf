# Password Quality Configuration

# Enforce password expiration
password_expiration = 90

# Prevent password sharing
password_sharing_allowed = no

# Prevent password storage in cleartext
encrypt_password_storage = yes

# Password complexity requirements
minlen = 8
use_upper = yes
use_lower = yes
use_digit = yes
use_alpha = yes
dict_check = yes
dict_file = /usr/share/dict/words

# Password change frequency limits
max_password_age = 90
min_password_age = 0

# Password change interval limits
password_change_interval = 2
```
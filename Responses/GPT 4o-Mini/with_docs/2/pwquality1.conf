# /etc/security/pwquality.conf

# Minimum acceptable size for the new password (8 characters).
minlen = 8

# Require at least one digit (a negative value forces a minimum count).
dcredit = -1

# Require at least one lowercase letter.
# (This effectively makes sure there is at least one alphabetical character.
#  If you prefer to allow an uppercase-only alternative, you might adjust this.)
lcredit = -1

# Do a dictionary check to reject passwords that are based on dictionary words.
dictcheck = 1

# Prevent the use of parts of the username or user's personal information.
usercheck = 1

###############################################################################
# The following are additional password policy requirements documented for
# user awareness. These are not enforced via this file but should be followed:
#
# - All passwords (e.g., email, web, computer, etc.) must be changed at least
#   every 90 days.
#
# - Passwords must not be inserted into email messages or other forms of
#   electronic communication and should not be shared with anyone (e.g., via
#   email or phone conversations).
#
# - Passwords should not be written down or stored electronically without
#   encryption.
#
# - You can only change your password once every two days.
#
# Reference: https://pages.nist.gov/800-63-4/sp800-63b.html
###############################################################################
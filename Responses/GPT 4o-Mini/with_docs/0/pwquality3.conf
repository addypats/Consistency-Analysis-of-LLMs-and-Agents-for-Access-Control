# /etc/security/pwquality.conf
#
# Note: Some of the rules below (e.g. password aging and history) must be enforced
# via separate system and PAM configuration. For example, password expiration (90 days)
# is typically set in /etc/login.defs or via chage, and reuse prevention (1 year) via PAM.
#
# Require a minimum password length of 10 characters.
minlen = 10
#
# Require at least one digit.
dcredit = -1
#
# Require at least one special (non-alphanumeric) character.
# The allowed special characters are those permitted by the computing system:
# !@#$%^&*_+=?/~’;’,<>|\
ocredit = -1
#
# Enforce use of characters from at least 3 of the 4 classes (upper, lower, digit, special).
minclass = 3
#
# Prevent passwords that are easily tied back to the account owner (e.g. username,
# real name, social security number, relatives' names, birth date, etc.)
# When enabled, the module will check and reject passwords that are too similar.
usercheck = 1
#
# Reject dictionary words or acronyms.
dictcheck = 1

# End of configuration.

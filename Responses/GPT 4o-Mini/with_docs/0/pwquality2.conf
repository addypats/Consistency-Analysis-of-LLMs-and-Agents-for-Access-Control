# Minimum password length of 10 characters
minlen = 10

# Require at least one numeric digit (each digit subtracts one from the required credits)
dcredit = -1

# Require at least one special (non-alphanumeric) character
ocredit = -1

# Enforce that passwords include characters from at least three character classes (lower, upper, digit, special)
minclass = 3

# Enable dictionary checking to help prevent use of common words or acronyms
dictcheck = 1


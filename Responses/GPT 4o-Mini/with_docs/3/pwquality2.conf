# /etc/security/pwquality.conf
#
# Password quality and dictionary check configuration based on 
# NIST SP 800-63B guidelines (https://pages.nist.gov/800-63-4/sp800-63b.html)
#
# Minimum password length
minlen = 8
#
# Require at least 1 character in the new password that isnâ€™t in the old password
difok = 1
#
# Use Cracklib dictionary to prevent use of words present in the dictionary
dictpath = /usr/share/cracklib/pw_dict
#
# Disallow the username (in any form) as part of the password
reject_username = 1
#
# Allow the user 3 retries before returning an error
retry = 3
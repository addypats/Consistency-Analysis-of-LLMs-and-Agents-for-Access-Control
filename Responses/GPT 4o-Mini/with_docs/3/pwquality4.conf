# Enforce that the new password must have at least one character that differs from the old one
difok = 1

# Require a minimum password length of 8 characters
minlen = 8

# Enable checking against dictionary words (using the cracklib directory)
dictcheck = 1

# Disallow use of the username in any form within the password
reject_username = 1

# Allow the user 3 retries before returning an error
retry = 3
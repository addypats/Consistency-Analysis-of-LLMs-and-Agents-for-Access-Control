# /etc/security/pwquality.conf
#
# Password quality settings in accordance with:
# https://pages.nist.gov/800-63-4/sp800-63b.html
#
# Rules enforced:
#   1. At least 1 character in the new password must differ from the old password.
#   2. The password must be at least 8 characters long.
#   3. The password cannot contain words found in the systemâ€™s cracklib dictionary.
#   4. The password cannot contain the username in any form.
#   5. Password changes are enforced by the PAM module.
#   6. Users are allowed 3 retries before an error is returned.
#
minlen = 8
difok = 1
dictcheck = 1
reject_username = 1
retry = 3
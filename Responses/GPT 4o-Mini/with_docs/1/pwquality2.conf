# /etc/security/pwquality.conf
#
# Minimum password length is set to 15 characters.
# (While passwords must be at least 8 characters, we enforce 15 as the recommended length.)
minlen = 15

# Enable dictionary checks to catch common words (like "password")
# and other obvious weaknesses (e.g. sequential number strings).
dictcheck = 1
# Optionally, you can specify a custom dictionary path:
# dict_path = /usr/share/cracklib/pw_dict

# Disallow sequential character sequences (such as "1234" or "abcd").
# Setting maxsequence to 0 forces rejection of any sequential pattern.
maxsequence = 0

# Composition rules for special characters are disabled.
# (Setting these values to 0 means no extra credit is required for digits, uppercase,
# lowercase, or other (special) characters.)
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Encourage the use of long passphrases.
# NIST recommends enabling passphrases up to 64 characters.
# (Allowing longer passwords improves overall security compared to enforcing complex rules.)
maxlen = 64

# Note: The avoidance of password hints should be enforced by application policy.
# Similarly, password-based authentication enhancements such as multi-factor and risk-based
# authentication must be implemented through additional security mechanisms outside this file.
# For more details see:
# https://pages.nist.gov/800-63-4/sp800-63b.html

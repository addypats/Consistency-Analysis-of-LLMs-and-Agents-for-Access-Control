# Minimum password length of 10 characters
minlen = 10

# Require passwords to include at least three of the following character classes:
#   - Alphabetic (letters)
#   - Numeric (digits)
#   - Special characters (from the permitted set: !@#$%^&*_+=?/~’;’,<>|\ )
minclass = 3

# Force at least one digit
dcredit = -1

# Force at least one special (non-alphanumeric) character
ocredit = -1

# Disallow use of the username within the password
reject_username = 1

# Enable dictionary check to help avoid dictionary words or common acronyms
dictcheck = 1
dictpath = /usr/share/dict/words

#################################################################

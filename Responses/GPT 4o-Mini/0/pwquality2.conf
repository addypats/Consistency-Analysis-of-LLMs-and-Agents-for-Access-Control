# The following password policies are not enforced via this file:
#
# 1. Password expiry: Users must change their passwords every 90 days.
#    This should be configured in /etc/login.defs using the PASS_MAX_DAYS parameter.
#
# 2. Password history/reuse: Passwords cannot be reused for 1 year.

# /etc/security/pwquality.conf
#
# Note:
# â€¢ Password aging (90-day change interval) and history (no reuse within 1 year)
#   are normally enforced via PAM password history and system aging settings,
#   not directly via pwquality.conf.
#
# Enforce a minimum length of 10 characters.
minlen = 10
#
# Require at least one digit. Negative values force at least that many digits.
dcredit = -1
#
# Require at least one special (non-alphanumeric) character.
ocredit = -1
#
# Ensure that the password contains characters from at least three of the four
# classes (uppercase, lowercase, digits, and others). This forces the inclusion
# of alphabetic characters together with digits and special characters.
minclass = 3
#
# Enable dictionary checks to help prevent the use of common dictionary words or acronyms.
dictcheck = 1
#
# Disallow passwords that contain the username or other easily associated information.
reject_username = 1
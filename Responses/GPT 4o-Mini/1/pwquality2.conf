# /etc/security/pwquality.conf
# Password policy configuration
#
# Enforce a minimum length of 15 characters (even though eight is the absolute minimum,
# passphrases with at least 15 characters are strongly recommended).
minlen = 15
#
# Support long passphrases â€“ allow passwords up to 64 characters in length.
# (Ensure your PAM and application settings accept passwords this long.)
maxlen = 64
#
# Do not enforce additional composition requirements.
# Special character, digit, lowercase and uppercase credits are set to 0 so that
# the use of any particular character type is not mandatory.
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
#
# Check against a dictionary of common words to help avoid obvious choices like "password".
dictcheck = 1
# Optionally, specify the dictionary file to be used for checks.
# dictpath = /usr/share/dict/words
#
# The following setting is an attempt to help detect obvious sequential or repeated
# characters (e.g. sequential numbers or repeated patterns). Adjust the value as needed.
maxrepeat = 3
#
# NOTE:
# -- Screening against lists of previously compromised passwords must be implemented
#    via an external service or PAM module.
#
# -- Password hints should not be used; this should be enforced by application policy.
#
# -- Multi-factor authentication and risk-based authentication are not handled here;
#    they must be configured separately in your overall authentication system.
#
# End of /etc/security/pwquality.conf

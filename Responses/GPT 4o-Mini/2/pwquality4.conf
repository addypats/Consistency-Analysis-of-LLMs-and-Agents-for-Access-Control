# /etc/security/pwquality.conf
#
# This configuration helps enforce the following password quality rules:
#
# • All passwords must be at least 8 characters long.
# • Passwords must include at least 1 alphabetic character and 1 numeric digit.
# • Passwords must not be based on a dictionary word.
# • The password must not be part of your username.
#
# Note: The following organizational policies are not enforced by this file
# and must be managed separately (e.g., via PAM modules, administrative
# procedures, or other system settings):
#
# • All passwords must be changed at least every 90 days.
# • Passwords must not be sent via email or other forms of electronic communication.
# • Passwords should not be written down or stored without proper encryption.
# • You can only change your password once every two days.
#
minlen = 8
dcredit = -1
lcredit = -1
dictcheck = 1
reject_username = 1
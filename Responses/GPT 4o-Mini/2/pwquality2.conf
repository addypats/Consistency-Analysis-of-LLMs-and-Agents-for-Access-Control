# This configuration file is intended for pam_pwquality and enforces password complexity rules.
# Note: Policies regarding password aging (change every 90 days, minimum 2-day interval between changes)
# and restrictions on password sharing/storage are not enforced by this file.
#
# General recommendations (to be enforced by organizational policy):
# • Change passwords at least every 90 days.
# • Do not send or share passwords via email, phone, or other electronic communications.
# • Do not write passwords down or store them electronically without proper encryption.
#
# Password complexity rules enforced:
# • Passwords must be at least 8 characters long.
# • Must contain at least one digit.
# • Must contain at least one lowercase and one uppercase letter (ensuring an alphabetical character is present).
# • Must not be based solely on dictionary words.
# • Must not contain parts of your username.
#
minlen = 8
dcredit = -1
lcredit = -1
ucredit = -1
dictcheck = 1
reject_username = 1
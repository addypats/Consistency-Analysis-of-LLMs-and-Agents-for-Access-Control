# /etc/security/pwquality.conf
#
# This configuration enforces that subscriber‐chosen memorized secrets (passwords)
# are at least 8 characters long and does not impose additional composition rules.
# All printing ASCII and Unicode characters are accepted.
#
# Minimum password length for subscriber–chosen secrets.
minlen = 8
#
# Allow passwords up to 64 characters to be used in full, so no truncation is done.
# (Note: pwquality does not impose a maximum length by default.)
#
# Do not require mixtures of different character types.
ucredit = 0
lcredit = 0
dcredit = 0
ocredit = 0
minclass = 0
#
# Do not enforce limits on consecutive repeated characters.
maxrepeat = 0
#
# Enable dictionary check against a list of commonly-used or compromised passwords.
dictcheck = 1
#
# Optionally, you may define the location of the blacklist file containing values known
# to be compromised (e.g., passwords from previous breaches, dictionary words, sequences etc.).
# Uncomment and set the correct path if such a file is used.
# badwordsfile = /etc/security/pwquality.blacklist

# Note: The Unicode normalization process (NFKC or NFKD) prior to hashing and the 
# implementation of rate-limiting for authentication attempts are expected to be handled 
# by other components in the system and are not managed via pwquality.conf.

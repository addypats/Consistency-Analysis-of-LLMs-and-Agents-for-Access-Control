# /etc/security/pwquality.conf

# Enforce a minimum length for subscriber‚Äêchosen passwords.
# Per policy, subscriber-chosen memorized secrets SHALL be at least 8 characters.
minlen = 8

# NOTE: Subscriber-chosen passwords MAY be as long as 64 characters.
# pwquality itself does not enforce a maximum length, so applications should allow up to 64 characters.

# Do not require additional composition rules.
# Verifiers SHOULD NOT impose rules for mixtures of character types or prohibit consecutively repeated characters.
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Dictionary check:
# If the prospective password appears on a list of commonly-used, expected, or compromised values,
# the authentication process SHOULD require that the subscriber choose a different password.
# Specify the path to the blacklist file. (The file should contain compromised values.)
dictpath = /etc/security/pwquality-blacklist.txt

# Avoid allowing passwords that contain the username.
reject_username = 1

# Limit detection of repeated consecutive characters.
# Setting to 0 means no special treatment for repeated characters.
maxrepeat = 0

# UNICODE HANDLING:
# For passwords containing Unicode characters, it is recommended that the application/endpoint
# normalize the string using NFKC or NFKD normalization (per UAX 15) before further processing.
# This file does not perform normalization; that must be handled externally.

# RATE LIMITING:
# Enforcement of rate limiting for failed authentication attempts is the responsibility of the authentication system.
# This configuration file does not implement rate limiting.

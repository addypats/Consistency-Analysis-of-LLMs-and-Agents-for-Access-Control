# /etc/security/pwquality.conf
#
# The settings below enforce password complexity requirements.
# Note: Many of the listed security policies—such as account lockouts,
# inactive account removal, session idle timeouts, password aging, password history,
# first‐time password changes, multifactor authentication, and secure storage of credentials
#—must be configured in other system and PAM configuration files.
#
# Password/passphrase must have a minimum length of 12 characters.
minlen = 12
#
# Require at least one numeric character.
dcredit = -1
#
# Require the use of at least two distinct character classes (e.g., alphabetic and numeric).
minclass = 2

# End of /etc/security/pwquality.conf

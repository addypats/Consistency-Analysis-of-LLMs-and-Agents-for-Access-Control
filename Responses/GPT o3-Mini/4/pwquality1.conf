# /etc/security/pwquality.conf
#
# NIST-aligned: minimum length, no composition rules, allow long passphrases.
# Note: blacklist/compromised-password checks, rate limiting, hints, Unicode
# normalization, and no-truncation are not enforced by pwquality.conf.

minlen = 8
maxlen = 64

# Do not impose composition requirements
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
minclass = 0

# Do not restrict repeated/sequential characters
maxrepeat = 0
maxsequence = 0
dictcheck = 0

# Do not reject based on whitespace or case differences
usercheck = 0
gecoscheck = 0

# Optional: require some change from the old password (not a composition rule)
difok = 1
# /etc/security/pwquality.conf
#
# NIST-style password policy:
# - Minimum length 8 for user-chosen passwords
# - Do not impose composition/complexity rules
# - Do not restrict character classes
# - Enforce rejection of commonly used/compromised passwords via a dictionary/blacklist

minlen = 8

# No composition requirements
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
minclass = 0

# Allow repeated characters; no checks that would block simple patterns here
maxrepeat = 0
maxsequence = 0
gecoscheck = 0

# Enforce blacklist/dictionary checking (configure dictpath to your blacklist)
dictcheck = 1
# Set this to the directory containing your password blacklist dictionary
# (e.g., /usr/share/dict, /usr/share/pwquality, /etc/security/pwquality.d)
dictpath = /usr/share/dict

# Do not truncate passwords; allow long passwords (PAM/stack may still limit elsewhere)
# pwquality itself does not impose an explicit maximum length here.
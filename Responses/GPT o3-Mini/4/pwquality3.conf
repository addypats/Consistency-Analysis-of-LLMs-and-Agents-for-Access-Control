# /etc/security/pwquality.conf
#
# NIST SP 800-63B-aligned baseline:
# - Minimum length 8 for user-chosen passwords
# - No additional composition requirements
# - Reject passwords found in a (local) dictionary/blacklist
#
# Note: pwquality cannot enforce max length, Unicode normalization,
# rate limiting, password hints, or breach-corpus checks by itself.

minlen = 8

# Do not require character class mixtures
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Do not impose other complexity constraints
minclass = 0
maxrepeat = 0
maxclassrepeat = 0
gecoscheck = 0
usercheck = 0
enforcing = 1

# Enable simple dictionary/wordlist checking (backed by cracklib)
dictcheck = 1

# Do not block substrings explicitly (leave at 0)
badwords =

# Default retry count for interactive password setting
retry = 3
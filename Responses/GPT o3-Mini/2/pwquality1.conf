# /etc/security/pwquality.conf
#
# Note: pwquality enforces composition/strength at password set time.
# Rules like rotation interval, reuse, and change frequency are typically
# enforced via /etc/login.defs and/or PAM (e.g., pam_unix, pam_pwhistory).
# The non-technical handling rules (no email/sharing/writing down) are
# policy/process requirements and are not enforceable in pwquality.conf.

# Minimum length
minlen = 8

# Require at least 1 letter and 1 digit
minclass = 2
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Reject dictionary words (requires pwquality dictionary support)
dictcheck = 1

# Do not allow passwords containing the user name (and some variants)
usercheck = 1

# Credits disabled above; leave difok at a sensible default for changes
difok = 4

# Retry prompts when setting a new password
retry = 3

# Enforce for root as well
enforce_for_root = 1
# /etc/security/pwquality.conf
#
# Password quality settings for PAM (pam_pwquality)
# Note: expiration/aging rules (90 days max, 2 days min) are enforced via
# /etc/login.defs and/or chage, not via pwquality.conf.

minlen = 8
minclass = 2
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

dictcheck = 1
usercheck = 1
gecoscheck = 1

retry = 3
enforcing = 1
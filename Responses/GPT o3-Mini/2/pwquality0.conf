# /etc/security/pwquality.conf

# Minimum password length
minlen = 8

# Require at least 1 alphabetic character and 1 numeric character
# (enforced via credit values; negative numbers mean "at least")
dcredit = -1
ucredit = 0
lcredit = 0
ocredit = 0

# Reject passwords based on dictionary words and simple variations
dictcheck = 1

# Reject passwords containing the user name (or parts of it)
usercheck = 1

# Enforce password aging/minimum days between changes (handled by PAM module)
# NOTE: Password expiration (max age 90 days) is NOT controlled by pwquality.conf.
# Set via /etc/login.defs or `chage` per-user.
min_days = 2
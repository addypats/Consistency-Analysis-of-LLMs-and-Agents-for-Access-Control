# /etc/security/pwquality.conf
#
# NOTE:
# - Password aging rules (max 90 days, min 2 days between changes) are enforced
#   via /etc/login.defs (PASS_MAX_DAYS, PASS_MIN_DAYS) or PAM aging modules,
#   not by pwquality itself.
# - Rules about not emailing/sharing/writing passwords are procedural controls
#   and cannot be enforced by pwquality.

# Minimum password length
minlen = 8

# Require at least 1 digit and at least 1 letter (via minimum class count)
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
minclass = 2

# Reject passwords based on dictionary words
dictcheck = 1

# Reject passwords containing the user name or parts of it
usercheck = 1
# /etc/security/pwquality.conf
#
# Password quality settings (pam_pwquality / libpwquality)

# Minimum password length
minlen = 8

# Require at least 1 alphabetic character and 1 numeric character
minclass = 2

# Reject passwords based on dictionary words
dictcheck = 1

# Prevent passwords containing the user name (or its reverse)
usercheck = 1

# NOTE:
# - Password expiration (90 days) and minimum time between changes (2 days)
#   are not configured in pwquality.conf; they are typically enforced via
#   /etc/login.defs and/or "chage" (PASS_MAX_DAYS / PASS_MIN_DAYS).
# - Rules about not sharing passwords, not emailing them, and not storing them
#   unencrypted are administrative/user policy and cannot be enforced here.
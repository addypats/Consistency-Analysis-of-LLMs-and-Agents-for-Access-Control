# /etc/security/pwquality.conf
#
# NOTE:
# - pwquality only enforces password *composition/quality* at change time.
# - 90-day expiration and 2-day minimum age are enforced via login.defs/chage,
#   not via pwquality.
# - Non-technical rules (no sharing, no emailing, no unencrypted storage) cannot
#   be enforced by pwquality.

# Minimum password length
minlen = 8

# Require at least 1 digit
dcredit = -1

# Require at least 1 letter (either upper or lower)
ucredit = 0
lcredit = 0
minclass = 2

# Reject passwords based on dictionary words (when cracklib wordlists are present)
dictcheck = 1

# Reject passwords containing the user name (or its reverse), or being too similar
usercheck = 1

# Do not allow passwords that are merely simple variations of the old password
difok = 4

# Enforce for root as well
enforce_for_root

# Do not allow retrying too many times during a single password change
retry = 3
# Password age and handling requirements (note):
# • Passwords must be changed at least every 90 days.
# • Passwords must not be included in electronic communications or shared.
# • Passwords should not be written down or stored without encryption.
# • Password changes are only allowed once every 2 days.
#
# The settings below enforce quality requirements:
#
minlen = 8
dcredit = -1         # require at least one digit
lcredit = -1         # require at least one lowercase letter
ucredit = -1         # require at least one uppercase letter
dictcheck = 1        # reject passwords based on dictionary words
reject_username = 1  # disallow passwords that contain the username

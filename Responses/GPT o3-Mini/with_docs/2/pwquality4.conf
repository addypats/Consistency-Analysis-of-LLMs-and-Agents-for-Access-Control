# /etc/security/pwquality.conf
#
# NOTE:
# - pwquality.conf controls password *composition* only.
# - 90-day maximum age and 2-day minimum age are configured via PASS_MAX_DAYS
#   and PASS_MIN_DAYS in /etc/login.defs or with `chage`.
# - Rules about not emailing/sharing/writing passwords are administrative and
#   cannot be enforced by pwquality.

# Minimum length
minlen = 8

# Require at least one digit
dcredit = -1

# Require at least one letter (either uppercase or lowercase)
ucredit = 0
lcredit = 0

# Prevent simple/dictionary-based passwords (requires cracklib wordlist installed)
dictcheck = 1

# Avoid passwords derived from the username/real name
usercheck = 1
gecoscheck = 1

# Prevent passwords that are too similar to the old one
difok = 4

# Retry prompt count
retry = 3

# Enforce for root as well
enforce_for_root

# Do not permit weak passwords even if other modules might allow it
enforcing = 1
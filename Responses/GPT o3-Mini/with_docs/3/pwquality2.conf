# /etc/security/pwquality.conf
#
# Require that at least one character in the new password is different from the old one.
difok = 1

# Enforce a minimum password length of 8 characters.
minlen = 8

# Check the password against words in the cracklib dictionary.
dictcheck = 1

# Reject passwords containing the username in any form.
reject_username = 1

# Allow the user 3 retries before returning an error.
retry = 3
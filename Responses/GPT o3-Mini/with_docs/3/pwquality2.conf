# /etc/security/pwquality.conf

# Enforce password quality checks via pam_pwquality (module must be in PAM stack)
enforcing = 1

# Minimum length
minlen = 8

# Require at least 1 "new" character compared to the old password
difok = 1

# Disallow passwords containing the username (any form)
usercheck = 1

# Check against cracklib dictionary words (uses cracklib dictionary path)
dictcheck = 1

# Allow 3 retries in PAM before failing
retry = 3
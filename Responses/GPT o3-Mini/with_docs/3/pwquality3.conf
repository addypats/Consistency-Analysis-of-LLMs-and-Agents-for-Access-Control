# /etc/security/pwquality.conf
#
# Enforce password quality via pam_pwquality (PAM module reads this file).
# Note: NIST SP 800-63B emphasizes screening against compromised/weak passwords;
# pwquality uses cracklib dictionaries for that purpose when dictpath is set.

# Minimum length
minlen = 8

# Require at least 1 character different from the old password
difok = 1

# Disallow passwords containing the username (in any form)
usercheck = 1

# Check against CrackLib dictionaries (words in the cracklib directory)
dictpath = /usr/share/cracklib

# PAM retry count (number of tries before error)
retry = 3

# Enforce policy (do not just warn)
enforcing = 1
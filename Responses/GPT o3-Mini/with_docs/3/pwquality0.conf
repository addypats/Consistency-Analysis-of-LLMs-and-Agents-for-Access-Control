# /etc/security/pwquality.conf

# Enforce pwquality via PAM (pam_pwquality must use this config and not be set to "no").
enforcing = 1

# Minimum length
minlen = 8

# Require at least 1 character to be different from the old password
difok = 1

# Disallow passwords containing the username (anywhere)
usercheck = 1

# Enable dictionary checks (CrackLib) and do not allow passwords based on dictionary words
dictcheck = 1

# Allow 3 retries before returning an error (pam_pwquality option)
retry = 3
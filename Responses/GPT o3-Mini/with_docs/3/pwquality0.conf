# /etc/security/pwquality.conf
#
# Require at least 1 character different from the old password.
difok = 1
#
# Set minimum password length to 8 characters.
minlen = 8
#
# Enable dictionary check using the cracklib dictionary.
dictcheck = 1
#
# Disallow passwords that contain the username in any form.
reject_username = 1
#
# Allow the user 3 retries before returning an error.
retry = 3
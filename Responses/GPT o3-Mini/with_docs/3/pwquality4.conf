# /etc/security/pwquality.conf

# Enforce quality checks via pam_pwquality and show prompting (requires PAM to use "enforcing=1")
enforcing = 1
retry = 3

# Length requirement
minlen = 8

# Must have at least 1 character not present in the old password
difok = 1

# Check against cracklib dictionary files (words in cracklib directory)
dictcheck = 1

# Cannot contain the username in any form
usercheck = 1

# NIST 800-63B-aligned: avoid arbitrary composition rules
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
# /etc/security/pwquality.conf

# Minimum length of password (NIST 800-63B allows 8+)
minlen = 8

# Require at least 1 character different from the old password
difok = 1

# Check against Cracklib dictionaries (words in cracklib directory)
dictcheck = 1

# Reject passwords containing the username (in any form)
usercheck = 1

# Enforce the policy via pam_pwquality (do not allow override)
enforcing = 1

# Allow 3 retries before returning an error
retry = 3
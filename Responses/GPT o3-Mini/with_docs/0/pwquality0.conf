# /etc/security/pwquality.conf
#
# Enforces basic password complexity and quality checks via libpwquality.
# Note: password aging (90 days) and history (no reuse for 1 year) are not
# controlled by pwquality.conf; configure those in /etc/login.defs, PAM
# (pam_unix/pam_pwhistory), and/or your identity provider.

# Minimum length
minlen = 10

# Require at least one of each character class
dcredit = -1     # digits
ucredit = -1     # uppercase letters
lcredit = -1     # lowercase letters
ocredit = -1     # other (special) characters

# Additional quality hardening
minclass = 4
maxrepeat = 3
maxclassrepeat = 4
maxsequence = 3
gecoscheck = 1
usercheck = 1
dictcheck = 1
difok = 4

# Optional: reduce acceptance of very simplistic choices
retry = 3
enforcing = 1
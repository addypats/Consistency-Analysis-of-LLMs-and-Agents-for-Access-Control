# /etc/security/pwquality.conf
# Enforces password complexity/quality at creation/change time.
# Note: maximum password age (90 days) and password history (1 year)
# are controlled by login.defs/chage and pam_pwhistory (or equivalent),
# not by pwquality itself.

# Minimum length
minlen = 10

# Require character class diversity: at least 1 each of
# digits, upper, lower, and "other" (special) characters.
dcredit = -1
ucredit = -1
lcredit = -1
ocredit = -1

# Reject passwords containing the user name (or parts of it)
usercheck = 1

# Reject dictionary words/acronyms if cracklib is available
dictcheck = 1

# How many different characters must be present
difok = 4

# Reject passwords based on common patterns
maxrepeat = 3
maxsequence = 3
gecoscheck = 1

# Number of retries before failing
retry = 3

# Length credit for multiple character classes (helps enforce diversity)
# (Leave disabled to keep minlen strict)
# lencredit = 0
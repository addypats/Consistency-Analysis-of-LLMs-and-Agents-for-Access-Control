# /etc/security/pwquality.conf
#
# Password quality policy (pwquality)
# Note: password aging (90 days) and password history (1 year) are enforced
# via /etc/login.defs and PAM (pam_pwhistory / remember=), not pwquality.conf.

# Minimum length
minlen = 10

# Require character classes: upper, lower, digit, special
ucredit = -1
lcredit = -1
dcredit = -1
ocredit = -1

# Reject passwords containing user/account information (username, gecos, etc.)
usercheck = 1
gecoscheck = 1

# Reject dictionary words (requires cracklib dictionary support on the system)
dictcheck = 1

# Limit repeated characters and simple sequences
maxrepeat = 2
maxsequence = 3

# Enforce for root too
enforce_for_root = 1

# Retry prompt count for interactive password changes
retry = 3

# Hint-only: allowed special characters are system-dependent.
# If you need to restrict which special characters are permitted, do it via
# application/UI constraints; pwquality does not provide an allow-list.
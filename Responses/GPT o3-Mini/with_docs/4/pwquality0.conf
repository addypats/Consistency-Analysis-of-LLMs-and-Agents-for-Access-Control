# Minimum length for subscriber‐chosen memorized secrets
minlen = 8

# Do not require additional composition rules.
# These settings disable requirements for digits, uppercase, lowercase, or other special classes.
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0

# Disable limits on repeated characters.
# (No composition restrictions such as prohibiting repeats or sequential characters are imposed.)
maxrepeat = -1
maxsequence = 0

# Specify a dictionary file against which to check for commonly used or compromised memorized secrets.
# If the chosen secret appears in this dictionary, it will be rejected.
dictpath = /usr/share/cracklib/pw_dict

# Note:
# - This configuration enforces a minimum length of 8 characters for subscriber‐chosen memorized secrets.
# - It does not impose any additional complexity rules.
# - Other mechanisms (such as rate limiting failed authentications, normalization of Unicode,
#   or prohibition of password “hints”) should be implemented separately.

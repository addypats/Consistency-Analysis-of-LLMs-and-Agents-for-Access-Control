# /etc/security/pwquality.conf
# Note: pwquality controls password composition/quality only.
# Other listed requirements (lockout, idle timeout, password aging/history, MFA, account lifecycle, encryption in transit/storage, etc.)
# must be implemented via PAM (pam_faillock/pam_tally2), login/sshd, TMOUT, passwd aging (chage/login.defs),
# pam_pwhistory, MFA modules, and operational processes.

# Minimum password length (12 per 8.3.6; supersedes 7-char minimum in 8.2.3)
minlen = 12

# Require both alphabetic and numeric characters
dcredit = -1
ucredit = 0
lcredit = 0
ocredit = 0

# Require at least one alphabetic character (either upper or lower)
minclass = 2

# Basic hardening
difok = 4
maxrepeat = 2
maxclassrepeat = 4
gecoscheck = 1
dictcheck = 1
usercheck = 1

# Enforce policy for all users including root
enforce_for_root

# Do not "warn only" when enforcing via PAM
enforcing = 1
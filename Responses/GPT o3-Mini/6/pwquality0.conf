# /etc/security/pwquality.conf
#
# Note: pwquality enforces password composition/quality only.
# Requirements related to MFA, expiration, lockout/throttling, idle lock, alerts,
# inactivity disable, password hints, and history/deny-lists are enforced via PAM,
# login.defs, faillock, tmout, and other system componentsâ€”not here.

# Require minimum length (password-only accounts target). MFA-enabled accounts
# (8 chars) must be handled via separate PAM service stacks/policies.
minlen = 14

# Allow all character types; require at least one non-alphabetic character.
# (This is approximated by requiring at least one digit or one "other" char.)
lcredit = 0
ucredit = 0
dcredit = -1
ocredit = 0

# Do not require specific numbers of character classes beyond the above.
minclass = 0

# Do not limit maximum password length here (pwquality doesn't enforce maxlen).
# maxlen is intentionally not set.

# Additional reasonable hardening defaults
difok = 4
maxrepeat = 0
maxclassrepeat = 0
gecoscheck = 1
dictcheck = 1
usercheck = 1
enforcing = 1
retry = 3
# /etc/security/pwquality.conf
#
# NOTE:
# - pam_pwquality can only enforce password composition/quality at change time.
# - MFA requirements, inactivity lock, lockout/throttling, alerting, expiration,
#   password history, deny-lists, and account suspension are handled by PAM,
#   faillock, login.defs, and other components (not this file).

# ---- Length ----
# Minimum length (14 for password-only accounts; set here to the stricter value).
minlen = 14

# Do not limit maximum password length (leave maxlen unset/0).
# maxlen = 0

# ---- Character classes ----
# Allow all character types (no prohibition). Require at least one non-alphabetic
# character (digit OR other).
dcredit = 0
ucredit = 0
lcredit = 0
ocredit = 0
minclass = 2

# ---- Similarity / weak patterns ----
difok = 4
maxrepeat = 3
maxsequence = 4
gecoscheck = 1

# ---- Enforcement / module behavior ----
enforcing = 1
retry = 3
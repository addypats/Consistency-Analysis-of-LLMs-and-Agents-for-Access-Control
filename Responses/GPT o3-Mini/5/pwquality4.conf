# /etc/security/pwquality.conf
#
# NOTE: pwquality.conf only controls password complexity/quality checks.
# Requirements for account lockout, session idle timeout, password aging,
# password history, MFA, vendor default accounts, and hardcoded password
# handling must be enforced via PAM/system configuration (e.g., pam_faillock,
# pam_unix, pam_pwhistory, login.defs, TMOUT, screen lock, MFA stack), not here.

# Enforce minimum length (>=12) and require both alphabetic and numeric chars
minlen = 12
dcredit = -1
ucredit = 0
lcredit = 0
ocredit = 0

# Basic quality controls
minclass = 2
maxrepeat = 3
maxclassrepeat = 4
difok = 4

# Reject passwords containing the username (or its reverse)
usercheck = 1

# Make policy enforceable for root as well
enforce_for_root = 1

# Reasonable default for generating passwords (used by some tools)
dictcheck = 1
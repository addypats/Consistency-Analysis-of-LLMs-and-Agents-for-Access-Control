# /etc/security/pwquality.conf
# Enforce password complexity/quality requirements via pam_pwquality

# Minimum password length
minlen = 10

# Require at least one of each: upper, lower, digit, special
ucredit = -1
lcredit = -1
dcredit = -1
ocredit = -1

# Enforce character class requirements and reject simple patterns
minclass = 4
maxrepeat = 2
maxclassrepeat = 4
gecoscheck = 1
usercheck = 1
dictcheck = 1

# Notes:
# - Password aging (90 days) and password history (no reuse for 1 year)
#   are not configured in pwquality.conf. Configure them via /etc/login.defs,
#   PAM (pam_unix.so remember= / pam_pwhistory), or your account management tools.
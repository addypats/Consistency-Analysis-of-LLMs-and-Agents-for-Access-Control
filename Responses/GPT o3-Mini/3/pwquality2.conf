# /etc/security/pwquality.conf
# Password quality policy (pam_pwquality)

# Minimum length
minlen = 8

# At least 1 character must differ from the old password
difok = 1

# Disallow passwords based on dictionary words (CrackLib)
dictcheck = 1

# Disallow passwords containing the username (any form/case)
usercheck = 1

# Enforce checks even for privileged users (ensures PAM enforcement)
enforce_for_root

# Allow 3 retries before returning an error
retry = 3
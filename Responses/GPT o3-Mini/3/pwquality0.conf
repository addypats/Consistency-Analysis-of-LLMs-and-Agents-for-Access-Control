# /etc/security/pwquality.conf

# Minimum password length
minlen = 8

# Require at least one new character compared to the old password
difok = 1

# Enforce checks and allow 3 retries via PAM
enforcing = 1
retry = 3

# Reject passwords containing the username (in any form)
usercheck = 1

# Use cracklib dictionary checks (system dictionaries in cracklib directory)
dictcheck = 1
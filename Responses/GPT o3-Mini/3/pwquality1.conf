# /etc/security/pwquality.conf

# Minimum length
minlen = 8

# Require at least 1 new character compared to the old password
difok = 1

# Check against Cracklib dictionaries (words in the cracklib directory)
dictcheck = 1

# Disallow the username (and variants) in the password
usercheck = 1

# Enforce the policy even for privileged users (PAM must honor this)
enforcing = 1

# Allow 3 retries before failing
retry = 3
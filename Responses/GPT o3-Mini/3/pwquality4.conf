# Configuration for PAM password quality module
#
# Enforce a minimum password length of 8 characters.
minlen = 8

# Require at least 1 character in the new password that isn't in the old one.
difok = 1

# Check against dictionary words using the cracklib dictionary.
dictcheck = 1

# Disallow passwords that contain the username in any form.
reject_username = 1

# Allow the user 3 retries before failing the password change.
retry = 3
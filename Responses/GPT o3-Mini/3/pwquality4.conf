# /etc/security/pwquality.conf
# Password quality policy for pam_pwquality

# Minimum length
minlen = 8

# Require at least 1 new character compared to the old password
difok = 1

# Disallow passwords containing the username (in any form)
usercheck = 1

# Check against Cracklib dictionaries (uses cracklib dict path configured on the system)
dictcheck = 1

# Enforce policy even for privileged users (so PAM module enforces it)
enforcing = 1

# Allow 3 retries before returning an error
retry = 3